{namespace rkwBasics=RKW\RkwBasics\ViewHelpers}

<f:layout name="{pageLayoutSwitch}" />

<f:section name="content">

    <!-- top-menu -->
    <f:if condition="'{pageLayoutSwitch}' == 'Microsite'">
        <f:render partial="SubNav" section="Default" arguments="{_all}"/>
    </f:if>

    <!-- Slider Section -->
    <f:if condition="{sliderHome}">
        <section>
            <div class="slider">
                <f:format.html parseFuncTSPath="">{sliderHome}</f:format.html>
            </div>
        </section>
    </f:if>

    <!-- Statement and topic-boxes -->
    <header aria-labelledby="headline-statement">
        <f:format.html parseFuncTSPath="">{boxTask}</f:format.html>
    </header>

    <f:if condition="<rkwBasics:isEmpty string='{boxSpecial}' /> == 0">
        <f:format.html parseFuncTSPath="">{boxSpecial}</f:format.html>
    </f:if>

    <f:format.html parseFuncTSPath="">{boxTopics}</f:format.html>

    <!-- Video -->
    <f:if condition="<rkwBasics:isEmpty string='{htmlOnly}' /> == 0">
        <section>
            <div class="home__video">
                <f:format.html parseFuncTSPath="">{htmlOnly}</f:format.html>
            </div>
        </section>
    </f:if>

    <!-- News Section -->
    <f:if condition="<rkwBasics:isEmpty string='{newsContent}' /> == 0">
        <f:then>
            <section role="complementary" aria-labelledby="headline-news">
                <f:format.html parseFuncTSPath="">{newsContent}</f:format.html>
            </section>
        </f:then>
        <f:else>
            <f:if condition="<rkwBasics:isEmpty string='{newsNav}' /> == 0">
                <f:format.html parseFuncTSPath="">{newsNav}</f:format.html>
            </f:if>
        </f:else>
    </f:if>

    <!-- Content -->
    <f:if condition="<rkwBasics:isEmpty string='{content}' /> == 0">
        <section role="main" aria-labelledby="headline-content">
            <div class="section-header">
                <h2 id="headline-content">
                    <f:translate key="LLL:EXT:rkw_template/Resources/Private/Language/Kompetenzzentrum/locallang.xlf:templates_home.headlineContent"/>
                </h2>
            </div>
            <div class="content-box content first-letter-normal wysiwyg">
                <f:format.html parseFuncTSPath="">{content}</f:format.html>
            </div>
        </section>
    </f:if>


    <!-- Partner boxes -->
    <f:if condition="<rkwBasics:isEmpty string='{logoBoxesHome}' /> == 0">
        <f:format.html parseFuncTSPath="">{logoBoxesHome}</f:format.html>
    </f:if>

    <!-- Partner boxes II -->
    <f:if condition="<rkwBasics:isEmpty string='{logoBoxesHome2}' /> == 0">
        <f:format.html parseFuncTSPath="">{logoBoxesHome2}</f:format.html>
    </f:if>


</f:section>

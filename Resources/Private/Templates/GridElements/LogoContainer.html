{namespace rkwBasics=RKW\RkwBasics\ViewHelpers}

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:if condition="<rkwBasics:isEmpty string='{data.tx_gridelements_view_column_5}' /> == 0">
        <section role="contentinfo" class="section" aria-labelledby="section-header-{data.uid}">

            <h{f:if(condition: data.header_layout, then: '{data.header_layout}', else: '3')} class="section-header h2" id="section-header-{data.uid}">
                {data.header}
            </h{f:if(condition: data.header_layout, then: '{data.header_layout}', else: '3')}>

            <div class="boxes-partners">
                <f:format.raw>{data.tx_gridelements_view_column_5}</f:format.raw>
            </div>

        </section>
    </f:if>
</html>

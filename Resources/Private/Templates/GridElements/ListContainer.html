<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkwBasics="http://typo3.org/ns/RKW/RkwBasics/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:layout name="Rkw" />

    <f:section name="Main">
        <f:if condition="<rkwBasics:isEmpty string='{data.tx_gridelements_view_column_100}' /> == 0">
            <div id="c{data.uid}" class="contentbox content-padding-layoutmax {f:if(condition: '{data.header_layout} == 1', then: 'primary-mod')}{f:if(condition: '{data.header_layout} == 2', then: 'secondary-mod')}">
                <div class="events">
                    <h3 class="headline headline--underlined headline--underlined-secondary">{data.header}</h3>
                    <f:format.raw>{data.tx_gridelements_view_column_100}</f:format.raw>
                </div>
            </div>
        </f:if>
    </f:section>

</html>

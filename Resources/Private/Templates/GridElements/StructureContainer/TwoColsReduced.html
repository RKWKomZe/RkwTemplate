<html

    data-namespace-typo3-fluid="true">

    <div class="article">
        <article>
            <f:render partial="StructureContainer/Content" arguments="{_all}"/>
        </article>
        <f:render partial="StructureContainer/Recommendation" arguments="{_all}"/>

    <aside class="related-box">
        <f:render partial="StructureContainer/Aside" arguments="{_all}"/>
    </aside>
</html>

<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:coreExtended="http://typo3.org/ns/Madj2k/CoreExtended/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:layout name="Rkw" />

    <f:section name="Main">
        <f:if condition="<coreExtended:isEmpty string='{data.tx_gridelements_view_column_10}' /> == 0">
            <div class="slider owl-carousel slide">
                <div class="slider-inner" id="slider-{data.uid}">

                    <f:format.raw>{data.tx_gridelements_view_column_10}</f:format.raw>

                    <f:if condition="{f:count(subject: data.tx_gridelements_view_children)} > 1">
                        <div class="slider-nav">
                            <button class="slider-nav__button slider-nav__button--prev" 
                                    title="{f:translate(key:'LLL:EXT:rkw_template/Resources/Private/Language/locallang.xlf:gridElement.sliderContainer.previousAriaLabel')}"
                                    aria-controls="slider-{data.uid}"
                                    aria-label="{f:translate(key:'LLL:EXT:rkw_template/Resources/Private/Language/locallang.xlf:gridElement.sliderContainer.previousAriaLabel')}">
                                <svg class="icon icon--12"
                                     aria-label="{f:translate(key:'LLL:EXT:rkw_template/Resources/Private/Language/locallang.xlf:gridElement.sliderContainer.previousAriaLabel')}">
                                    <use href="#ic-arrow-primary" />
                                </svg>
                            </button>
                            <button class="slider-nav__button slider-nav__button--next" 
                                    title="{f:translate(key:'LLL:EXT:rkw_template/Resources/Private/Language/locallang.xlf:gridElement.sliderContainer.nextAriaLabel')}"
                                    aria-controls="slider-{data.uid}"
                                    aria-label="{f:translate(key:'LLL:EXT:rkw_template/Resources/Private/Language/locallang.xlf:gridElement.sliderContainer.nextAriaLabel')}">
                                <svg class="icon icon--12"
                                     aria-label="{f:translate(key:'LLL:EXT:rkw_template/Resources/Private/Language/locallang.xlf:gridElement.sliderContainer.nextAriaLabel')}">
                                    <use href="#ic-arrow-primary" />
                                </svg>
                            </button>
                        </div>
                    </f:if>
                </div>
            </div>
        </f:if>
    </f:section>
</html>

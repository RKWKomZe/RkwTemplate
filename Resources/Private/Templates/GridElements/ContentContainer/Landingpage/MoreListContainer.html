<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:coreExtended="http://typo3.org/ns/Madj2k/CoreExtended/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:layout name="Rkw" />

    <f:section name="Main">
        <f:if condition="<coreExtended:isEmpty string='{data.tx_gridelements_view_column_120}' /> == 0">
            <div id="c{data.uid}" class="contentbox content-padding-layoutmax more-mod">
                <div class="flex-container">
                    <div class="flex-basis-12">

                        <f:render partial="Header" arguments="{
                            header: data.header,
                            anchorId: data.uid,
                            layout: data.header_layout,
                            link: data.header_link,
                            class: 'headline headline--underlined'
                        }" />

                        <div class="flex-container">
                            <f:format.raw>{data.tx_gridelements_view_column_120}</f:format.raw>
                        </div>
                    </div>
                </div>
            </div>
        </f:if>
    </f:section>

</html>

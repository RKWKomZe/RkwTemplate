<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkwBasics="http://typo3.org/ns/RKW/RkwBasics/ViewHelpers"
    xmlns:rkwTemplate="http://typo3.org/ns/RKW/RkwTemplate/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:layout name="Rkw" />

    <f:section name="Main">
        <f:if condition="<rkwBasics:isEmpty string='{data.tx_gridelements_view_column_90}' /> == 0">
            <div id="c{data.uid}" class="contentbox content-padding-layoutmax image-mod {rkwTemplate:GetLandingpageElementModClass(headerPosition:'{data.header_position}')}">
                <f:format.raw>{data.tx_gridelements_view_column_90}</f:format.raw>
            </div>
        </f:if>
    </f:section>

</html>

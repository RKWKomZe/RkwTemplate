<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:coreExtended="http://typo3.org/ns/Madj2k/CoreExtended/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:layout name="Rkw" />

    <f:section name="Main">

        <f:if condition="<coreExtended:isEmpty string='{data.tx_gridelements_view_column_30}' /> == 0">
            <div class="flex center-main section__box py-3 no-border-radius-layoutmax">
                <div class="flex-basis-10">
                    <div class="flex-basis-12 align-center">
                        <h{f:if(condition: data.header_layout, then: '{data.header_layout}', else: '3')} class="headline headline--underlined" id="c{data.uid}">
                            {data.header}
                        </h{f:if(condition: data.header_layout, then: '{data.header_layout}', else: '3')}>

                        <div class="logo-list flex valign-center">
                            <f:format.raw>{data.tx_gridelements_view_column_30}</f:format.raw>
                        </div>
                    </div>
                </div>
            </div>
        </f:if>
    </f:section>
</html>

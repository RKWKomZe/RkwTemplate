<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <div class="article">
        <article>
            <f:render partial="ContentContainer/Content" arguments="{_all}"/>
            <f:render partial="ContentContainer/CallToAction" arguments="{_all}"/>
        </article>
        <f:render partial="ContentContainer/Recommendation" arguments="{_all}"/>
    </div>

    <aside class="related-box">
        <f:render partial="ContentContainer/Aside" arguments="{_all}"/>
    </aside>
</html>

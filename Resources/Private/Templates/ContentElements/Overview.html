<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:layout name="Rkw" />

    <f:section name="Main">

        <div class="box">
            <f:if condition="{data.header}">
                <header>
                    <p>{data.header}</p>
                </header>
            </f:if>
            <f:if condition="{data.bodytext}">
                <div class="box__content">
                    <p><f:format.nl2br><f:format.stripTags>{data.bodytext}</f:format.stripTags></f:format.nl2br></p>
                </div>
            </f:if>
            <f:if condition="{data.header_link}">
                <footer>
                    <p>
                        <a href="<f:uri.typolink parameter='{data.header_link}' />" target="_blank" class="button">
                            {data.subheader}
                        </a>
                    </p>
                </footer>
            </f:if>
        </div>

    </f:section>
</html>


<f:if condition="{data.header_layout} > 0">
    <f:then>
        <f:if condition="{data.header_layout} == 5">
            <f:then>
                <div class="feature-box project-aprodi">
            </f:then>
            <f:else>
                <f:if condition="{data.header_layout} == 6">
                    <f:then>
                        <div class="feature-box--no-color">
                    </f:then>
                    <f:else>
                        <div class="feature-box topic-{data.header_layout}">
                    </f:else>
                </f:if>
            </f:else>
        </f:if>
    </f:then>
    <f:else>
        <div class="feature-box">
    </f:else>
</f:if>
    <f:render partial="Topic/Image" arguments="{_all}"/>
    <f:render partial="Topic/Text" arguments="{_all}"/>
</div>

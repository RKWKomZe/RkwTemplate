<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:if condition="{data.header} && {data.header_layout} != 100">
        <f:if condition="{data.header_layout}">
            <f:then>
                <h{data.header_layout}>{data.header}</h{data.header_layout}>
            </f:then>
            <f:else>
                <h2>{data.header}</h2>
            </f:else>
        </f:if>
    </f:if>

    <f:render partial="CollapsedText/Text" arguments="{_all}"/>

</html>

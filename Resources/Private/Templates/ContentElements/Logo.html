{namespace rkwEtracker=RKW\RkwEtracker\ViewHelpers}

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:if condition="{f:count(subject: images)} > 0">
        <f:if condition="<rkwEtracker:link.typolink parameter='{data.header_link}' />">
            <f:then>
                <rkwEtracker:link.typolink parameter="{data.header_link}">
                    <picture>
                        <img src="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=" srcset="{f:uri.image(image:images.0,maxWidth:'160',maxHeight:'320',cropVariant:'default')}" alt="{data.header}" />
                    </picture>
                </rkwEtracker:link.typolink>
            </f:then>
            <f:else>
                <a href="#">
                    <picture>
                        <img src="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=" srcset="{f:uri.image(image:images.0,maxWidth:'160',maxHeight:'320',cropVariant:'default')}" alt="{data.header}" />
                    </picture>
                </a>
            </f:else>
        </f:if>
    </f:if>

</html>

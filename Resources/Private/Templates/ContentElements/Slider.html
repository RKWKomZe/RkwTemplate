<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:if condition="{f:count(subject: image)} > 0">

        <div class="slide slide--left {f:if(condition: '{data.header_layout} == 1', then: 'slide--gradient-left ')}{f:if(condition: '{data.header_layout} == 2', then: 'slide--white ')}{f:if(condition: '{data.header_layout} == 3', then: 'slide--white slide--gradient-left ')}">
            <f:render partial="Slider/Image" arguments="{_all}"/>
            <f:render partial="Slider/Text" arguments="{_all}"/>
        </div>

    </f:if>
</html>

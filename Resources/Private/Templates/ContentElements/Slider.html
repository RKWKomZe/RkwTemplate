{namespace rkwEtracker=RKW\RkwEtracker\ViewHelpers}

    <!-- image handling -->
    <f:render partial="Slider/Image" arguments="{_all}"/>

    <f:render partial="Slider/Text" arguments="{_all}"/>

</div>

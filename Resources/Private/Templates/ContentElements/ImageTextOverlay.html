<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkwBasics="http://typo3.org/ns/RKW/RkwBasics/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:layout name="Rkw" />

    <f:section name="Main">

        <f:if condition="{f:count(subject: images)} > 0">

            <div class="picture-list-section">
                <div class="picture-header flex" style="background-image: url('{f:uri.image(image:images.0,width:'1050',cropVariant:'default')}')">

                    <div class="picture-header__content flex-basis-6">

                        <f:if condition="{data.header} && {data.header_layout} != 100">
                            <f:if condition="{data.header_layout}">
                                <f:then>
                                    <h{data.header_layout} class="picture-list__header" id="c{data.uid}">{data.header}</h{data.header_layout}>
                                </f:then>
                                <f:else>
                                    <h2 class="picture-list__header" id="c{data.uid}">{data.header}</h2>
                                </f:else>
                            </f:if>
                        </f:if>

                        <rkwBasics:format.removeEmptyParagraphs>
                            <f:format.html parseFuncTSPath="lib.parseFunc_RTE">{data.bodytext}</f:format.html>
                        </rkwBasics:format.removeEmptyParagraphs>
                    </div>
                </div>
            </div>
        </f:if>

    </f:section>
</html>

{namespace rkwEtracker=RKW\RkwEtracker\ViewHelpers}

<f:if condition="{f:count(subject: image)} > 0">
    <figure>
        <rkwEtracker:link.typolink parameter="{data.header_link}">
            <picture>
                <img src="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=" srcset="{f:uri.image(image:image.0,width:'570',height:'320',cropVariant:'default')}" alt="{data.header}" />
            </picture>
        </rkwEtracker:link.typolink>
    </figure>
</f:if>

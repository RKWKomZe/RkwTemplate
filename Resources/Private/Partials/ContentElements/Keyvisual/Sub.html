
<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <h1 id="article-headline">
        <f:format.raw><f:format.crop maxCharacters="100" respectWordBoundaries="false"><f:cObject typoscriptObjectPath="lib.pageTitle" /></f:format.crop></f:format.raw>
    </h1>
    <f:if condition="<f:cObject typoscriptObjectPath='lib.pageAbstract' />">
        <f:then>
            <f:format.crop maxCharacters="300" respectWordBoundaries="true"><f:format.html><f:cObject typoscriptObjectPath="lib.pageAbstract" /></f:format.html></f:format.crop>
        </f:then>
        <f:else>
            <f:if condition="<f:cObject typoscriptObjectPath='lib.pageSubtitle' />">
                <h2 class="desktop-text">
                    <f:format.crop maxCharacters="150" respectWordBoundaries="false"><f:format.raw><f:cObject typoscriptObjectPath="lib.pageSubtitle" /></f:format.raw></f:format.crop>
                </h2>
            </f:if>
        </f:else>
    </f:if>

</html>

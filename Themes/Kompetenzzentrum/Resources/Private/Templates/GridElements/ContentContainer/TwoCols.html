{namespace rkwBasics=RKW\RkwBasics\ViewHelpers}

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <div class="article">
        <article aria-labelledby="article-headline">
            <f:render partial="ContentContainer/SchemaOrg" section="Article" arguments="{_all}"/>
            <f:render partial="ContentContainer/Content" arguments="{_all}"/>
            <f:render partial="ContentContainer/CallToAction" arguments="{_all}"/>
        </article>
    </div>

    <aside class="related-box" aria-labelledby="headline-more-information">
        <h4 class="section-header h2" id="headline-more-information">
            <f:translate key="LLL:EXT:rkw_template/Themes/Kompetenzzentrum/Resources/Private/Language/locallang.xlf:templates.gridElements.contentContainer.twoCols.asideHeadline" />
        </h4>
        <f:render partial="ContentContainer/Aside" arguments="{_all}"/>
    </aside>
</html>

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:layout name="{pageLayoutSwitch}" />

    <f:section name="content">

        <div class="page-area-grid">
            <div class="article">

                <article class="project-article" aria-labelledby="article-headline">

                    <!-- key-visual and slogan -->
                    <f:render partial="Keyvisual/Special" arguments="{_all}"/>

                    <!-- main part -->
                    <div class="content-box content wysiwyg">
                        <f:format.html parseFuncTSPath="">{content}</f:format.html>
                    </div>

                </article>

                <div class="sections narrow">

                    <!-- boxes -->
                    <f:cObject typoscriptObjectPath="lib.txRkwTemplate.content.boxesSpecial" data="{data}" />

                </div>
            </div>
        </div>

    </f:section>

</html>

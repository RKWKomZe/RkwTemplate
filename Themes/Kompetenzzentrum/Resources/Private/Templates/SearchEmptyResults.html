<f:layout name="{pageLayoutSwitch}" />

<f:section name="content">

	<div class="article">
		<article>
			<!-- Content -->
			<div class="content-box content first-letter-normal wysiwyg">
				<f:format.html parseFuncTSPath="">{content}</f:format.html>
			</div>

		</article>

		<!-- comments and further boxes here -->
		<div class="sections">

			<!-- Further boxes -->
			<f:format.html parseFuncTSPath="">{boxContent}</f:format.html>

		</div>

	</div>

</f:section>

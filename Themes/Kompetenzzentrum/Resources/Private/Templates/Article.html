<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:layout name="{pageLayoutSwitch}" />

    <f:section name="content">

        <f:if condition="{pageLayoutType} == 22">
            <f:then>
                <f:render section="Special" arguments="{_all}"/>
            </f:then>
            <f:else>
                <f:if condition="{pageLayoutType} == 21">
                    <f:then>
                        <f:render section="Tools" arguments="{_all}"/>
                    </f:then>
                    <f:else>
                        <f:render section="Default" arguments="{_all}"/>
                    </f:else>
                </f:if>
            </f:else>
        </f:if>

    </f:section>


    <f:comment><!-- ======================================================================== --></f:comment>

    <f:section name="Default">

        <!-- top-menu -->
        <f:render partial="SubNav" section="Default" arguments="{_all}"/>

        <div class="page-area-grid">
            <div class="article">

                <article class="project-article" aria-labelledby="article-headline">

                    <!-- key-visual and slogan -->
                    <f:render partial="Keyvisual/Article/Default" arguments="{_all}"/>

                    <!-- infobox -->
                    <f:render partial="InfoBox/Article" arguments="{_all}"/>

                    <!-- content -->
                    <f:format.html parseFuncTSPath="">{content}</f:format.html>

                    <!-- footer -->
                    <footer class="article-footer">
                        <f:render partial="SharePrint/PrintSave" arguments="{_all}"/>
                        <f:render partial="SharePrint/SocialMedia" arguments="{_all}"/>
                    </footer>
                </article>

                <div class="sections narrow">

                    <!-- alerts -->
                    <f:render partial="AlertsBox" arguments="{_all}"/>

                    <!-- boxes -->
                    <f:cObject typoscriptObjectPath="lib.txRkwTemplate.content.boxesArticle" data="{data}" />

                </div>
            </div>

            <!-- related -->
            <f:cObject typoscriptObjectPath="lib.txRkwTemplate.content.related" data="{data}" />
        </div>
    </f:section>

    <f:comment><!-- ======================================================================== --></f:comment>

    <f:section name="Tools">

        <!-- top-menu -->
        <f:render partial="SubNav" section="Default" arguments="{_all}"/>

        <div class="page-area-grid">
            <div class="article">

                <article class="project-article" aria-labelledby="article-headline">

                    <!-- key-visual and slogan -->
                    <f:render partial="Keyvisual/Article/Tools" arguments="{_all}"/>

                    <!-- infobox -->
                    <f:render partial="InfoBox/Article" arguments="{_all}"/>

                    <!-- content -->
                    <f:format.html parseFuncTSPath="">{content}</f:format.html>

                    <!-- footer -->
                    <footer class="article-footer">
                        <f:render partial="SharePrint/PrintSave" arguments="{_all}"/>
                        <f:render partial="SharePrint/SocialMedia" arguments="{_all}"/>
                    </footer>
                </article>

                <div class="sections narrow">

                    <!-- alerts -->
                    <f:render partial="AlertsBox" arguments="{_all}"/>

                    <!-- boxes -->
                    <f:cObject typoscriptObjectPath="lib.txRkwTemplate.content.boxesArticle" data="{data}" />

                </div>
            </div>

            <!-- related -->
            <f:cObject typoscriptObjectPath="lib.txRkwTemplate.content.related" data="{data}" />
        </div>

    </f:section>


    <f:comment><!-- ======================================================================== --></f:comment>

    <f:section name="Special">

        <div class="page-area-grid">
            <div class="article">

                <article class="project-article" aria-labelledby="article-headline">

                    <!-- key-visual and slogan -->
                    <f:render partial="Keyvisual/Article/Special" arguments="{_all}"/>

                    <!-- main part -->
                    <div class="content-box content wysiwyg">
                        <f:format.html parseFuncTSPath="">{content}</f:format.html>
                    </div>

                </article>

                <div class="sections narrow">

                    <!-- boxes -->
                    <f:cObject typoscriptObjectPath="lib.txRkwTemplate.content.boxesArticle" data="{data}" />

                </div>
            </div>
        </div>

    </f:section>

</html>

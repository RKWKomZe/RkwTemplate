{namespace rkwBasics=RKW\RkwBasics\ViewHelpers}

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <div class="project-details info-box">

        <!-- author -->
        <f:render partial="InfoBox/Partials/Author" section="First" arguments="{_all}"/>

        <div class="box-content">

            <!-- abstract -->
            <div class="project-teaser">

                <!-- date -->
                <f:render partial="InfoBox/Partials/Date" section="Article" arguments="{_all}"/>

                <!-- project -->
                <f:render partial="InfoBox/Partials/Project" arguments="{_all}"/>

                <!-- abstract -->
                <f:if condition="{data.abstract}">
                    <p>
                        <strong>
                            <f:translate key="LLL:EXT:rkw_template/Themes/Kompetenzzentrum/Resources/Private/Language/locallang.xlf:partials.infoBox.labelAbstract"/>:
                        </strong>
                        <f:format.crop maxCharacters="250" respectWordBoundaries="true">{data.abstract}</f:format.crop>
                    </p>
                </f:if>
            </div>
        </div>
    </div>
</html>

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:if condition="{image} > 0">
        <div class="box-wrapper">
            <div class="powered-by">
                <picture>
                    <img src="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=" srcset="{f:uri.image(image:image.0,width:'320',cropVariant:'default')}" alt="{f:if(condition: '{image.0.title}', then: '{image.0.title}', else: '{image.0.alternative}')}" />
                </picture>
            </div>
        </div>
    </f:if>

</html>

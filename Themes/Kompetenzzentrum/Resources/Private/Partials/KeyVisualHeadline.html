<f:section name="Default">
    <f:if condition="{headerImageBackground}">
        <f:then>
            <f:if condition="{pageAbstract}">
                <f:then>
                    <div class="header-container header-container--secondary" style="background-image: url('{headerImageBackground}');">
                        <header class="page-headings">
                            <h1 id="article-headline">
                                <f:format.raw><f:format.crop maxCharacters="100" respectWordBoundaries="false">{pageTitle}</f:format.crop></f:format.raw>
                            </h1>
                            <f:format.crop maxCharacters="300" respectWordBoundaries="true"><f:format.html>{pageAbstract}</f:format.html></f:format.crop>
                        </header>
                    </div>

                </f:then>
                <f:else>
                    <div class="header-container" style="background-image: url('{headerImageBackground}');">
                        <header class="page-headings">
                            <h1 id="article-headline">
                                <f:format.raw><f:format.crop maxCharacters="100" respectWordBoundaries="false">{pageTitle}</f:format.crop></f:format.raw>
                            </h1>
                            <f:if condition="{pageSubTitle}">
                                <h2 class="desktop-text">
                                    <f:format.crop maxCharacters="150" respectWordBoundaries="false"><f:format.raw>{pageSubTitle}</f:format.raw></f:format.crop>
                                </h2>
                            </f:if>
                        </header>
                    </div>
                </f:else>
            </f:if>

        </f:then>
        <f:else>
            <header class="page-headings page-headings--no-image">
                <h1 id="article-headline">
                    <f:format.raw><f:format.crop maxCharacters="100" respectWordBoundaries="false">{pageTitle}</f:format.crop></f:format.raw>
                </h1>
                <f:if condition="{pageSubTitle}">
                    <h2 class="desktop-text">
                        <f:format.crop maxCharacters="150" respectWordBoundaries="false"><f:format.raw>{pageSubTitle}</f:format.raw></f:format.crop>
                    </h2>
                </f:if>
            </header>
        </f:else>
    </f:if>
</f:section>
<!-- ###################################################################################### -->

<f:section name="Special">

    <header class="page-headings page-headings--no-image">
        <h1 id="article-headline">
            <f:format.raw><f:format.crop maxCharacters="100" respectWordBoundaries="false">{pageTitle}</f:format.crop></f:format.raw>
        </h1>
        <f:if condition="{pageSubTitle}">
            <h2 class="desktop-text">
                <f:format.crop maxCharacters="150" respectWordBoundaries="false"><f:format.raw>{pageSubTitle}</f:format.raw></f:format.crop>
            </h2>
        </f:if>
    </header>

</f:section>


<!-- ###################################################################################### -->

<f:section name="Publications">

    <!-- title -->
    <header class="content-box content article-header wysiwyg">
        <h1 id="article-headline">
            <f:format.raw><f:format.crop maxCharacters="90" respectWordBoundaries="false">{pageTitle}</f:format.crop></f:format.raw>
        </h1>
        <f:if condition="{pageSubTitle}">
            <h2>
                <f:format.crop maxCharacters="90" respectWordBoundaries="false"><f:format.raw>{pageSubTitle}</f:format.raw></f:format.crop>
            </h2>
        </f:if>
    </header>

    <!-- publication image -->
    <f:if condition="{headerImagePublications}">
        <f:then>
            <f:format.html parseFuncTSPath="">{headerImagePublications}</f:format.html>
        </f:then>
    </f:if>


</f:section>

<!-- ###################################################################################### -->

<f:section name="PublicationSubs">

    <!-- title -->
    <header class="content-box content article-header--chapter wysiwyg">
        <h1 id="article-headline">
            <f:format.crop maxCharacters="60" respectWordBoundaries="false"><f:format.raw>{importParentPageTitle}</f:format.raw></f:format.crop>
        </h1>
        <h2>
            <em><f:translate key="LLL:EXT:rkw_template/Resources/Private/Language/Kompetenzzentrum/locallang.xlf:partials_keyVisualHeadline.labelChapter"/>:</em> <f:format.raw><f:format.crop maxCharacters="60" respectWordBoundaries="false">{pageTitle}</f:format.crop></f:format.raw>
        </h2>
    </header>


</f:section>


<!-- ###################################################################################### -->

<f:section name="Article">

    <!-- title -->
    <header class="content-box content article-header wysiwyg">
        <h1 id="article-headline"><f:format.raw><f:format.crop maxCharacters="100" respectWordBoundaries="false">{pageTitle}</f:format.crop></f:format.raw></h1>
        <f:if condition="{pageSubTitle}">
            <h2><f:format.crop maxCharacters="150" respectWordBoundaries="false"><f:format.raw>{pageSubTitle}</f:format.raw></f:format.crop></h2>
        </f:if>
    </header>

    <!-- article image or video -->
    <f:if condition="{headerVideoArticle}">
        <f:then>
            <iframe src="{headerVideoArticle}?showinfo=0" frameborder="0" allowfullscreen class="article-video"></iframe>
        </f:then>
        <f:else>
            <f:if condition="{headerImageArticle}">
                <f:then>
                    <f:format.html parseFuncTSPath="">{headerImageArticle}</f:format.html>
                </f:then>
            </f:if>
        </f:else>
    </f:if>

</f:section>

<!-- ###################################################################################### -->

<f:section name="Tools">

    <!-- title -->
    <header class="content-box content article-header wysiwyg">
        <h1 id="article-headline"><f:format.raw><f:format.crop maxCharacters="100" respectWordBoundaries="false">{pageTitle}</f:format.crop></f:format.raw></h1>
        <f:if condition="{pageSubTitle}">
            <h2><f:format.crop maxCharacters="150" respectWordBoundaries="false"><f:format.raw>{pageSubTitle}</f:format.raw></f:format.crop></h2>
        </f:if>
    </header>

</f:section>

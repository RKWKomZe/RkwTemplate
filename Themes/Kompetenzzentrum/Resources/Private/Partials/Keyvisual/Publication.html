<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">


    <f:if condition="{data.tx_bmpdf2content_is_import_sub}">
        <f:then>
            <f:render section="Sub" arguments="{_all}"/>
        </f:then>
        <f:else>
            <f:render section="Default" arguments="{_all}"/>
        </f:else>
    </f:if>

    <f:comment><!-- ======================================================================== --></f:comment>

    <f:section name="Default">

        <!-- title -->
        <header class="content-box content article-header wysiwyg">
            <h1 id="article-headline">
                <f:format.raw><f:format.crop maxCharacters="90" respectWordBoundaries="false">{data.title}</f:format.crop></f:format.raw>
            </h1>
            <f:if condition="{data.subtitle}">
                <h2>
                    <f:format.crop maxCharacters="90" respectWordBoundaries="false"><f:format.raw>{data.subtitle}</f:format.raw></f:format.crop>
                </h2>
            </f:if>
        </header>

        <!-- image -->
        <f:if condition="<rkwBasics:isEmpty string='{f:cObject(typoscriptObjectPath: 'lib.txRkwTemplate.keyvisual.publication', data:'{data}')}' /> == 0">
            <f:cObject typoscriptObjectPath="lib.txRkwTemplate.keyvisual.publication" data="{data}" />
        </f:if>

    </f:section>

    <f:comment><!-- ======================================================================== --></f:comment>

    <f:section name="Sub">

        <!-- title -->
        <header class="content-box content article-header--chapter wysiwyg">
            <h1 id="article-headline">
                <f:format.crop maxCharacters="60" respectWordBoundaries="false"><f:cObject typoscriptObjectPath="lib.txRkwTemplate.publication.parentTitle" data="{data}" /></f:format.crop>
            </h1>
            <h2>
                <em><f:translate key="{settings.themeLanguageFile}:partials.keyVisual.publication.labelChapter"/>:</em> <f:format.raw><f:format.crop maxCharacters="60" respectWordBoundaries="false">{data.title}</f:format.crop></f:format.raw>
            </h2>
        </header>

    </f:section>

</html>

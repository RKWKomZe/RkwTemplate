####
#  CKEditor configuration for rkw_template
###
# Add configuration for the editor
# For complete documentation see http://docs.ckeditor.com/#!/api/CKEDITOR.config
editor:

  # see: https://ckeditor.com/docs/ckeditor4/latest/api/CKEDITOR_config.html
  config:

    # block-formats available
    format_tags: 'p;h2;h3;h4;h5'

    stylesSet:

      # block level styles
      - { name: 'Tabelle Normal', element: 'table', attributes: { 'class': 'responsive-table' } }
      - { name: 'Tabelle Abwechselnd', element: 'table', attributes: { 'class': 'responsive-table responsive-table--background' } }

      # List styles
      # - { name: 'Download-Liste', element: 'ul', attributes: { 'class': 'links-list' } }

    justifyClasses:
      - text-left
      - text-center
      - text-right
      - text-justify
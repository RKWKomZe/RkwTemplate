<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:if condition="{f:cObject(typoscriptObjectPath:'lib.txRkwTemplate.publication.parentUid', data:'{data}')}">
        <div class="table__item">
            <div class="table__title">
                <f:translate key="{settings.themeLanguageFile}:partials.infoBox.partials.parentPage.labelParentPage"/>:
            </div>
            <div class="table__content">
                <f:link.page pageUid="{f:cObject(typoscriptObjectPath:'lib.txRkwTemplate.publication.parentUid', data:'{data}')}">
                    <f:cObject typoscriptObjectPath="lib.txRkwTemplate.publication.parentTitle" data ="{data}" />
                </f:link.page>
            </div>
        </div>
    </f:if>

</html>

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:if condition="{f:cObject(typoscriptObjectPath:'lib.txRkwTemplate.pageInfo.coverThumbnail', data:'{data}')}">
        <f:then>
            <f:cObject typoscriptObjectPath="lib.txRkwTemplate.pageInfo.coverThumbnail" data="{data}" />
        </f:then>
        <f:else>
            <f:cObject typoscriptObjectPath="lib.txRkwTemplate.pageInfo.fileThumbnail" data="{data}" />
        </f:else>
    </f:if>

</html>

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:section name="Article">
        <p>
            <strong>
                <f:translate key="{settings.themeLanguageFile}:partials.infoBox.partials.date.labelDate"/>:
            </strong>
            <f:format.date format="d.m.Y">{data.lastUpdated}</f:format.date>
        </p>
    </f:section>

    <f:comment><!-- ======================================================================== --></f:comment>

    <f:section name="Publication">
        <p>
            <strong>
                <f:translate key="{settings.themeLanguageFile}:partials.infoBox.partials.date.labelPubYear"/>:
            </strong>
            <f:format.date format="Y"><f:cObject typoscriptObjectPath="lib.txRkwTemplate.publication.parentPubDate" data="{data}" /></f:format.date>
        </p>
    </f:section>

</html>

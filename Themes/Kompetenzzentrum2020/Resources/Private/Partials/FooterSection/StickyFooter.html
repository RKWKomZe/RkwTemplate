<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">


    <f:section name="Newsletter">
        <f:if condition="{settings.websiteNewsletterSubscriptionPid}">
            <div class="footer--fixed js-fixed-footer"
                data-use-cookie="true"
                role="alertdialog"
                aria-hidden="true"
                aria-labelledby="newsletterFooterHeadline"
            >
                <div class="footer-content">
                    <p class="h3" id="newsletterFooterHeadline">
                        <f:if condition="{settings.websiteNewsletterSubscriptionHeadlineTextOverride}">
                            <f:then>
                                {settings.websiteNewsletterSubscriptionHeadlineTextOverride}
                            </f:then>
                            <f:else>
                                <f:translate key="{settings.themeLanguageFile}:partials.footerSection.stickyNewsletterHeadline" />
                            </f:else>
                        </f:if>
                        </p>
                    <div class="btn-list flex-container center-main">
                        <f:link.page pageUid="{settings.websiteNewsletterSubscriptionPid}" target="_blank" class="btn btn--primary" tabindex="-1">
                            <f:if condition="{settings.websiteNewsletterSubscriptionButtonTextOverride}">
                                <f:then>
                                    {settings.websiteNewsletterSubscriptionButtonTextOverride}
                                </f:then>
                                <f:else>
                                    <f:translate key="{settings.themeLanguageFile}:partials.footerSection.stickyNewsletterButton" />
                                </f:else>
                            </f:if>
                        </f:link.page>
                    </div>
                </div>
                <div class="footer-totop">
                    <button
                        class="btn--link footer-totop__close js-close-footer"
                        aria-label="{f:translate(key:'{settings.themeLanguageFile}:partials.footerSection.stickyNewsletterCloseButtonAriaLabel')}"
                        tabindex="-1"
                    >&times;</button>
                </div>
            </div>
        </f:if>
    </f:section>

    <!-- =========================================================================================== -->

    <f:section name="Landingpage">
        <f:if condition="{f:cObject(typoscriptObjectPath:'lib.txRkwTemplate.content.landingpageStickyFooter', data:'{data}')}">
            <f:then>
                <div class="footer--fixed js-fixed-footer" role="alertdialog" aria-hidden="true">
                    <f:cObject typoscriptObjectPath="lib.txRkwTemplate.content.landingpageStickyFooter" data="{data}" />
                </div>
            </f:then>
            <f:else>
                <div class="footer--toplink js-fixed-footer" role="alertdialog" aria-hidden="true">
                    <div class="footer-totop">
                        <a href="#top" data-target="#top" class="footer-totop__link" tabindex="-1">
                            <svg class="icon">
                                <use xlink:href="#ic-arrow-footer" />
                            </svg>
                            <f:translate key="LLL:EXT:rkw_template/Resources/Private/Language/locallang.xlf:contentElement.stickyFooterContainer.labelScrollToTop" />
                        </a>
                    </div>
                </div>
            </f:else>
        </f:if>
    </f:section>

</html>

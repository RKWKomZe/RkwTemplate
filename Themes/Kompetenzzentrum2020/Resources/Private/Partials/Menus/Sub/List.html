<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:section name="Default">
        <ul class="flex-container valign-center">

            <f:for each="{menuItems}" as="item" iteration="iterator">
                <f:if condition="{item.active}">
                    <f:render partial="ItemLevel1" section="Active" arguments="{item: item, iterator: iterator}"/>
                </f:if>
            </f:for>

            <ul class="contentbox nav__dropdown">
                <f:for each="{menuItems}" as="item" iteration="iterator">
                    <f:if condition="! {item.active}">
                        <f:render partial="ItemLevel1" section="Inactive" arguments="{item: item, iterator: iterator}"/>
                    </f:if>
                </f:for>
            </ul>

        <ul class="flex-container valign-center">

                    <li class="nav-item__dropdown"><a href="#">Informationen für regionale Digiscouts&reg;-Partner</a></li>
                    <li class="nav-item__dropdown"><a href="#">FAQs zu den Digiscouts</a></li>
                    <li class="nav-item__dropdown"><a href="#">Der RKW Weg Digiscouts&reg;</a></li>
                    <li class="nav-item__dropdown"><a href="#">DiScover - auf Entdeckungstour</a></li>
                </ul>
            </li>
            <li class="nav__item nav__item--white-background nav__item--left-arrow"><a href="#">Informationen für regionale Digiscouts&reg;-Partner</a></li>
        </ul>
    </f:section>

</html>

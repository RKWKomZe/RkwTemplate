<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

   <li class="nav__item {f:if(condition:item.active, then:' is-active')} {f:if(condition:item.children, then:'has-dropdown is-dropdown')}">
        <a href="{item.link}" target="{f:if(condition: item.target, then: item.target, else:'_self')}" {f:if(condition:item.children, then:'aria-haspopup="true"')}>
            {item.title}
        </a>
        <f:if condition="{item.children}">
            <ul class="nav__dropdown">
                <f:for each="{item.children}" as="item" iteration="iterator">
                    <f:render partial="ItemLevel2" arguments="{item: item, counter: iterator.cycle}"/>
                </f:for>
            </ul>
        </f:if>

   </li>
</html>

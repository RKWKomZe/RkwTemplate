<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <li>
        <a href="{item.link}#content" class="{f:if(condition:item.current, then:'is-active')}">
            {item.title}
        </a>
        <f:if condition="{item.children}">
            <f:render partial="List" arguments="{menuItems: item.children}"/>
        </f:if>
    </li>

</html>

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:section name="Default">

        <f:if condition="{item.image.0}">
            <f:then>
                <li class="nav-flyout__item" style="background-image: url('{f:uri.image(image:'{item.image.0}', treatIdAsReference: '1', cropVariant: 'menuFlyoutLevel2', maxWidth:'300', maxHeight:'200')}');">
            </f:then>
            <f:else>
                <li class="nav-flyout__item" >
            </f:else>
        </f:if>
            <a href="{item.link}" target="{item.target}">
                <div class="nav-flyout__text">
                    <p class="nav-flyout__headline">{item.title}</p>
                    <f:if condition="{item.abstract}">
                        <f:then>
                            <f:format.crop maxCharacters="180" respectWordBoundaries="false">
                                <p class="nav-flyout__content">{item.abstract}</p>
                            </f:format.crop>
                        </f:then>
                    </f:if>
                </div>
            </a>
        </li>
    </f:section>


    <f:comment><!-- ======================================================================== --></f:comment>


    <f:section name="Mobile">

        <li class="nav-mobile__item">
            <a href="{item.link}" target="{item.target}" {f:if(condition:item.children, then:' aria-haspopup="true"')}>
                {item.title}
            </a>


            <f:if condition="{item.children}">
                <span class="nav-mobile__item-icon-wrapper">
                    <button class="nav-mobile__item-icon">
                        <svg class="icon icon--12">
                            <use xlink:href="#ic-arrow-primary" />
                        </svg>
                    </button>
                </span>

                <div class="flex-basis-12 inner-nav-mob">
                    <ul>

                        <!-- Backlink -->
                        <li class="nav-mobile__item nav-mobile__back-link">
                            <span class="nav-mobile__item-icon-wrapper">
                                <button class="nav-mobile__item-icon" aria-haspopup="true">
                                    <svg class="icon icon--12">
                                        <use xlink:href="#ic-arrow-primary" />
                                    </svg>
                                </button>
                            </span>
                            <strong>
                                {item.title}
                            </strong>
                        </li>

                        <!-- Sub-Items -->
                        <f:for each="{item.children}" as="item" iteration="iterator">
                            <f:render partial="ItemLevel3" section="Mobile" arguments="{item: item, counter: iterator.cycle}"/>
                        </f:for>
                    </ul>
                </div>
            </f:if>
        </li>

    </f:section>

</html>

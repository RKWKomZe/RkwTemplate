<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:section name="Default">
        <ul class="flex-container valign-center">
            <f:for each="{menuItems}" as="item" iteration="iterator">
                <f:render partial="ItemLevel1" section="Default" arguments="{item: item, iterator: iterator}"/>
            </f:for>
            <f:render partial="Closure" section="Default" arguments="{_all}"/>
        </ul>
    </f:section>

    <f:comment><!-- ======================================================================== --></f:comment>

    <f:section name="Mobile">

        <!--- Home -->
        <span class="nav-mobile__item nav-mobile__item--home">
             <a href="/">
                <f:translate key="{settings.themeLanguageFile}:partials.menus.main.list.home" />
             </a>

            <!--
            <span class="nav-mobile__item-icon-wrapper">
                <button class="nav-mobile__item-icon">
                    <svg class="icon icon--12 is-hidden">
                        <use xlink:href="#ic-plus-colored" />
                    </svg>
                </button>
            </span> -->
        </span>

        <!-- Further menu -->
        <div class="nav-mobile__primary flex-basis-12 inner-nav-mob is-active-list">
            <ul class="flex-container valign-center space-start flex-basis-12">
                <f:for each="{menuItems}" as="item" iteration="iterator">
                    <f:render partial="ItemLevel1" section="Mobile" arguments="{item: item, iterator: iterator}"/>
                </f:for>
            </ul>
        </div>
        <f:render partial="Closure" section="Mobile" arguments="{_all}"/>

    </f:section>
</html>

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:section name="Default">
        <footer class="footer flex-container">
            <div class="nav footerlinks flex-basis-12">
                <span class="footerlinks__desc float-left">
                    <f:cObject typoscriptObjectPath="lib.txRkwTemplate.utility.copyright" data="{data}" />
                </span>
                <f:cObject typoscriptObjectPath="lib.txRkwTemplate.navigation.meta" />
            </div>

            <f:if condition="{settings.socialMedia} == 1">

                <div class="nav socialwrapper flex-basis-12">
                    <ul class="sociallist">
                        <li class="sociallist__item">
                            <a href="https://www.youtube.com/user/RKWexperten" target="_blank" title="YouTube">
                                <svg class="icon icon--24">
                                    <use xlink:href="#ic-youtube" />
                                </svg>
                            </a>
                        </li>
                        <li class="sociallist__item">
                            <a href="https://de-de.facebook.com/RKWexperten/" target="_blank" title="Facebook">
                                <svg class="icon icon--24">
                                    <use xlink:href="#ic-facebook" />
                                </svg>
                            </a>
                        </li>
                        <li class="sociallist__item">
                            <a href="#" href="https://twitter.com/rkw_experten" target="_blank" title="Twitter">
                                <svg class="icon icon--24">
                                    <use xlink:href="#ic-twitter" />
                                </svg>
                            </a>
                        </li>
                        <li class="sociallist__item">
                            <a href="https://www.xing.com/companies/rkwkompetenzzentrum" target="_blank" title="XING">
                                <svg class="icon icon--24">
                                    <use xlink:href="#ic-xing" />
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
            </f:if>
        </footer>
    </f:section>
</html>

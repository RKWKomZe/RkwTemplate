<html 
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:rkwAjax="http://typo3.org/ns/RKW/RkwAjax/ViewHelpers"
	data-namespace-typo3-fluid="true">

	<f:comment><!-- basic colors --></f:comment>
	<style>
		:root {
		--specials-primary-color: <f:format.raw>{data.tx_rkwtemplate_landingpage_primarycolor}</f:format.raw>;
		--specials-text-color-on-primary: <f:format.raw>{data.tx_rkwtemplate_landingpage_primarycolor_text}</f:format.raw>;
		--specials-effect-color-on-primary: <f:format.raw>{data.tx_rkwtemplate_landingpage_primarycolor_effect}</f:format.raw>;
		--specials-secondary-color: <f:format.raw>{data.tx_rkwtemplate_landingpage_secondarycolor}</f:format.raw>;
		--specials-text-color-on-secondary: <f:format.raw>{data.tx_rkwtemplate_landingpage_secondarycolor_text}</f:format.raw>;
		--specials-effect-color-on-secondary: <f:format.raw>{data.tx_rkwtemplate_landingpage_secondarycolor_effect}</f:format.raw>;
		}
	</style>

	<f:comment><!-- skip links--></f:comment>
	<f:render partial="Basics/SkipLinks" />

	<div class="pagewrap">

		<f:comment><!-- header --></f:comment>
		<header class="header {f:if(condition: '{f:cObject(typoscriptObjectPath:\'lib.txRkwTemplate.navigation.sub\', data:\'{data}\')}', then: 'has-nav')} {f:if(condition: '{settings.shortMainMenu}', then: 'has-nav--short')}">
			<f:render partial="Basics/Header" arguments="{_all}"/>
			<f:render section="Header" />
		</header>

		<f:comment><!-- main section --></f:comment>
		<f:render section="Content" />

		<f:comment><!-- footer --></f:comment>
		<f:render partial="Basics/Footer" section="Default" arguments="{_all}"/>

	</div>

	<f:comment><!-- SVGs --></f:comment>
	<f:render partial="Basics/SVGs" />

	<f:comment><!-- Some AJAX-Requests --></f:comment>
	<f:cObject typoscriptObjectPath="lib.txRkwTemplate.various.loginInfo" data="{data}" />
	<f:cObject typoscriptObjectPath="lib.txRkwTemplate.various.mobileMenu" data="{data}" />
	
	<f:comment><!-- For Browser-Version-Check --></f:comment>
	<div id="outdated"></div>

</html>

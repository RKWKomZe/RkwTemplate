<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:spaceless>

	<f:switch expression="{data.colPos}">

		<!-- Topic: Promoters -->
		<f:case value="210">
			<f:render partial="Wraps/Topic/Promoters" section="Header" arguments="{_all}" />
			<f:render section="Main" optional="true" />
			<f:render partial="Wraps/Topic/Promoters" section="Footer" arguments="{_all}" />
		</f:case>

		<!-- Topic: Boxes -->
		<f:case value="220">
			<f:render partial="Wraps/Topic/Main" section="Header" arguments="{_all}" />
			<f:render section="Main" optional="true" />
			<f:render partial="Wraps/Topic/Main" section="Footer" arguments="{_all}" />
		</f:case>

		<!-- Topic: Boxes Inherit -->
		<f:case value="230">
			<f:render partial="Wraps/Topic/Main" section="Header" arguments="{_all}" />
			<f:render section="Main" optional="true" />
			<f:render partial="Wraps/Topic/Main" section="Footer" arguments="{_all}" />
		</f:case>

		<!-- Default -->
		<f:defaultCase>
			<f:render section="Main"/>
		</f:defaultCase>
	</f:switch>
</f:spaceless>
</html>

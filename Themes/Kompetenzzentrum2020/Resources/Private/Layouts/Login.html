<html 
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:rkwBasics="http://typo3.org/ns/RKW/RkwBasics/ViewHelpers"
	data-namespace-typo3-fluid="true">

	<f:comment><!-- skip links--></f:comment>
	<f:render partial="Basics/SkipLinks" />

	<div class="pagewrap">

		<f:comment><!-- header --></f:comment>
		<header class="header {f:if(condition: '{settings.shortMainMenu}', then: 'has-nav--short')} {f:if(condition: '{settings.showLanguageSwitch}', then: 'has-lang-switch')}">
			<f:if condition="{settings.showLanguageSwitch}">
				<f:cObject typoscriptObjectPath="lib.txRkwTemplate.navigation.language" data="{data}" />
			</f:if>
			<f:render partial="Basics/HeaderMinimal" arguments="{_all}"/>
			<f:render section="Header" />
		</header>

		<f:comment><!-- main section --></f:comment>
		<f:render section="Content" />

		<f:comment><!-- footer --></f:comment>
		<f:render partial="Basics/FooterMinimal" section="Default" arguments="{_all}"/>

	</div>

	<f:comment><!-- SVGs --></f:comment>
	<f:render partial="Basics/SVGs" />

	<f:comment><!-- Some AJAX-Requests --></f:comment>
	<f:cObject typoscriptObjectPath="lib.txRkwTemplate.various.loginInfo" data="{data}" />
	<f:cObject typoscriptObjectPath="lib.txRkwTemplate.various.mobileMenu" data="{data}" />
	
	<f:comment><!-- For Browser-Version-Check --></f:comment>
	<div id="outdated"></div>

</html>

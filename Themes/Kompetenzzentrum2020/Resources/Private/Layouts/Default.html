<html
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:coreExtended="http://typo3.org/ns/Madj2k/CoreExtended/ViewHelpers"
	data-namespace-typo3-fluid="true">

	<f:comment><!-- skip links--></f:comment>
	<f:render partial="Basics/SkipLinks" />

	<div class="pagewrap">

        <!-- get me header -->
		<f:comment><!-- header --></f:comment>
		<header class="header {f:if(condition: '{coreExtended:isEmpty(string:\'{f:cObject(typoscriptObjectPath:\\\'lib.txRkwTemplate.navigation.sub\\\', data:\\\'{data}\\\')}\')} == 0', then: 'has-nav')} {f:if(condition: '{settings.shortMainMenu}', then: 'has-nav--short')} {f:if(condition: '{settings.showLanguageSwitch}', then: 'has-lang-switch')}">
			<f:if condition="{settings.showLanguageSwitch}">
				<f:cObject typoscriptObjectPath="lib.txRkwTemplate.navigation.language" data="{data}" />
			</f:if>
            <f:if condition="{settings.accessibilityMenu.easyToReadUid}">
                <nav class="lang-switch flex-basis-12 flex-container">
                    <a href="{f:uri.page(pageUid:'{settings.accessibilityMenu.easyToReadUid}')}"
                        title="{f:translate(key:'{settings.themeLanguageFile}:partials.basics.accessibility.easyToRead.ariaLabel')}"
                        aria-label="{f:translate(key:'{settings.themeLanguageFile}:partials.basics.accessibility.easyToRead.ariaLabel')}"
                        class="lang-switch__link {f:if(condition: '{data.uid} == {settings.accessibilityMenu.easyToReadUid}', then: 'is-active')}">
                        <svg class="icon icon--24" aria-label="{f:translate(key:'{settings.themeLanguageFile}:partials.basics.accessibility.easyToRead.label')}">
                            <use xlink:href="#ic-easy-to-read" />
                        </svg>
                    </a>
                </nav>
            </f:if>
			<f:render partial="Basics/Header" arguments="{_all}"/>
			<f:render section="Header" />
		</header>

		<f:comment><!-- main section --></f:comment>
        <!--TYPO3SEARCH_begin-->
		<f:render section="Content" />
        <!--TYPO3SEARCH_end-->

		<f:comment><!-- footer --></f:comment>
		<f:render partial="Basics/Footer" section="Default" arguments="{_all}"/>

	</div>

	<f:comment><!-- SVGs --></f:comment>
	<f:render partial="Basics/SVGs" />

	<f:comment><!-- Some AJAX-Requests --></f:comment>
	<f:cObject typoscriptObjectPath="lib.txRkwTemplate.various.loginInfo" data="{data}" />
	<f:cObject typoscriptObjectPath="lib.txRkwTemplate.various.mobileMenu" data="{data}" />

	<f:comment><!-- For Browser-Version-Check --></f:comment>
	<div id="outdated"></div>

</html>

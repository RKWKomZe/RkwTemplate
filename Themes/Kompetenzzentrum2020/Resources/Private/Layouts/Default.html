{namespace rkwBasics=RKW\RkwBasics\ViewHelpers}

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<div class="pagewrap">

		<f:comment><f:render partial="Basics/BrowserWarning" /></f:comment>

		<header class="header {f:if(condition: '{f:cObject(typoscriptObjectPath:\'lib.txRkwTemplate.navigation.sub\', data:\'{data}\')}', then: 'has-nav')}"
			aria-label="<f:translate key='{settings.themeLanguageFile}:partials.basics.header.labelHeader' />">
			<f:render partial="Basics/Header" section="Default" arguments="{_all}"/>
			<f:render section="Header" />
		</header>

		<f:render section="Content" />
		<f:render partial="Basics/Footer" section="Default" arguments="{_all}"/>

	</div>

	<f:render partial="Basics/SVGs" />


	<!-- to be removed!!!! -->
	<script>
		try {
			Typekit.load({
				 async: true,
			 });
		}
		catch(e) {
			alert("No fonts");
		}
	</script>

</html>

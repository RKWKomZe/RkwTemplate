<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:comment><!-- schema.org --></f:comment>
    <f:render partial="ContentContainer/SchemaOrg" arguments="{_all}"/>

    <section id="content" class="section content flex-basis-9 full-width-smalldesk no-padding-narrow">

        <f:comment><!-- content --></f:comment>
        <div class="contentbox contentbox--text {f:if(condition:'{data.tx_gridelements_view_column_70}', then: 'contentbox--no-border-radius-bottom')} no-border-radius-smalldesk typo3-fsc">
            <f:render partial="ContentContainer/Content" arguments="{_all}"/>
        </div>

        <f:comment><!-- call to action --></f:comment>
        <f:render partial="ContentContainer/CallToAction" arguments="{_all}"/>

        <f:comment><!-- recommendations --></f:comment>
        <f:render partial="ContentContainer/Recommendation" section="Reduced" arguments="{_all}"/>

    </section>

    <aside class="aside-info flex-basis-3 full-width-smalldesk aside-info--padding">
        <f:render partial="ContentContainer/Aside" section="Reduced" arguments="{_all}"/>
    </aside>
</html>

{namespace rkwBasics=RKW\RkwBasics\ViewHelpers}

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:render partial="ContentContainer/SchemaOrg" arguments="{_all}"/>

    <section class="section content flex-basis-9 full-width-smalldesk no-narrow-padding">
        <f:render partial="ContentContainer/Content" arguments="{_all}"/>
        <f:render partial="ContentContainer/CallToAction" arguments="{_all}"/>
    </section>

    <aside class="aside-info flex-basis-3 full-width-smalldesk aside-info--padding">
        <f:render partial="ContentContainer/Aside" arguments="{_all}"/>
    </aside>
</html>

<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkwBasics="http://typo3.org/ns/RKW/RkwBasics/ViewHelpers"
    xmlns:rkw="http://typo3.org/ns/RKW/RkwEvents/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:if condition="<rkwBasics:isEmpty string='{data.tx_gridelements_view_column_60}' /> == 0">
        <aside>
            <f:for each="{data.tx_gridelements_view_children}" as="item">
                <f:if condition="{item.tx_gridelements_columns} == 60">
                    <f:format.raw>{data.tx_gridelements_view_child_{item.uid}}</f:format.raw>
                </f:if>
            </f:for>
        </aside>
    </f:if>

    <f:if condition="<rkwBasics:isEmpty string='{data.tx_gridelements_view_column_50}' /> == 0">
        <div id="c{data.uid}" class="contentbox content-padding-layoutmax {f:if(condition: '{data.tx_gridelements_view_children.0.CType} == \'rkwtemplate_textimagebackground\'', then: 'has-bg', else: '')} {data.tx_rkwtemplate_styles}">
            <f:switch expression="{data.tx_gridelements_view_children.0.CType}">
                <f:case value="rkwtemplate_textimagebackground">
                    <f:render partial="ContentContainer/Content" arguments="{_all}"/>
                </f:case>
                <f:case value="rkwtemplate_gallery">
                    <f:render partial="ContentContainer/Content" arguments="{_all}"/>
                </f:case>
                <f:case value="rkwtemplate_collage">
                    <f:render partial="ContentContainer/Content" arguments="{_all}"/>
                </f:case>
                <f:case value="rkwtemplate_googlemap">
                    <f:if condition="<rkw:extensionIsLoaded extensionName='rkw_geolocation' />">
                        <f:render partial="ContentContainer/Content" arguments="{_all}"/>
                    </f:if>
                </f:case>
                <f:case value="rkwtemplate_eventprogramlist">
                    <div class="events">
                        <h3 class="headline">{data.header}</h3>
                        <hr class="lined specials-bgcolor-secondary"/>
                        <f:render partial="ContentContainer/Content" arguments="{_all}"/>
                    </div>
                </f:case>
                <f:case value="rkwtemplate_tile">
                    <div class="flex-container">
                        <h3 class="headline headline--underlined headline--underlined-primary">{data.header}</h3>
                    </div>
                    <div class="speaker-header" style="background-image:url('{f:uri.image(image:images.0,cropVariant:'default')}')">
                        <blockquote class="blockquote-specials">
                            {data.subheader}
                        </blockquote>
                    </div>
                    <div class="speaker-list-wrapper">
                        <f:render partial="ContentContainer/Content" arguments="{_all}"/>
                    </div>
                </f:case>
                <f:case value="html">
                    <div class="flex-container">
                        <f:render partial="ContentContainer/Content" arguments="{_all}"/>
                    </div>
                </f:case>
                <f:case value="rkwtemplate_morelist">
                    <div class="flex-container">
                        <div class="flex-basis-12">
                            <h3 class="headline headline--underlined headline--underlined-primary">{data.header}</h3>
                            <div class="flex-container">
                                <f:render partial="ContentContainer/Content" arguments="{_all}"/>
                            </div>
                        </div>
                    </div>
                </f:case>
                <f:defaultCase>
                    <div class="flex-container">
                        <div class="{f:if(condition: '{rkwBasics:isEmpty(string: data.tx_gridelements_view_column_60)} == 0', then: 'flex-basis-7', else: 'flex-basis-12')}">
                            <f:render partial="ContentContainer/Content" arguments="{_all}"/>
                        </div>
                    </div>
                </f:defaultCase>
            </f:switch>
        </div>
    </f:if>

</html>

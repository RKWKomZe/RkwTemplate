<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:layout name="{f:cObject(typoscriptObjectPath:'lib.txRkwTemplate.utility.pageLayoutSwitch')}" />


    <f:section name="Header">
        <f:render partial="Keyvisual/Topic" arguments="{_all}"/>
    </f:section>


    <f:comment><!-- ======================================================================== --></f:comment>


    <f:section name="Content">
        <main class="main flex-container">
            <section class="section content no-narrow-padding">

                <!-- breadcrumb-->
                <f:cObject typoscriptObjectPath="lib.txRkwTemplate.navigation.breadcrumb" data="{data}" />

                <!-- plugin only -->
                <f:cObject typoscriptObjectPath="lib.txRkwTemplate.content.pluginOnly" data="{data}" />

            </section>
        </main>
    </f:section>
</html>

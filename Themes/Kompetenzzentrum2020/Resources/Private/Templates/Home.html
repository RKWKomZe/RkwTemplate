<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:layout name="{f:cObject(typoscriptObjectPath:'lib.txRkwTemplate.utility.pageLayoutSwitch')}" />

    <f:section name="Header">
        <div class="siteheader">
            <f:cObject typoscriptObjectPath="lib.txRkwTemplate.content.slider" data="{data}" />
        </div>
    </f:section>


    <f:section name="Content">

        <main class="main">
            <section class="section content">

                <!-- content -->
                <f:cObject typoscriptObjectPath="lib.txRkwTemplate.content.home" data="{data}" />


            </section>
        </main>


        <!-- top-menu -->
        <f:if condition="{f:cObject(typoscriptObjectPath:'lib.txRkwTemplate.utility.pageLayoutSwitch')} == 'Microsite'">
            <f:render partial="SubNav" section="Default" arguments="{_all}"/>
        </f:if>

        <!-- spacer -->
        <p>&nbsp;</p>


    </f:section>
</html>

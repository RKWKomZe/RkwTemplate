<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:if condition="{menuItems}">
        <div class="lang-switch flex-basis-12 flex-container">
            <f:for each="{menuItems}" as="item" iteration="iterator">
                <a href="{item.link}"
                    aria-label="{f:translate(key:'{settings.themeLanguageFile}:partials.basics.languageSwitch.ariaLabel{item.languageUid}')}"
                    class="lang-switch__link {f:if(condition: '{item.active}', then: 'is-active')}">
                    <f:translate key="{settings.themeLanguageFile}:partials.basics.languageSwitch.label{item.languageUid}" />
                </a>
            </f:for>
        </div>
    </f:if>

</html>

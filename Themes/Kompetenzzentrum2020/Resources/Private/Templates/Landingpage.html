<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkwBasics="http://typo3.org/ns/RKW/RkwBasics/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:layout name="{f:cObject(typoscriptObjectPath:'lib.txRkwTemplate.utility.pageLayoutSwitch')}" />

    <f:section name="Header">

        <style type="text/css">

            .specials-textcolor-white {
                color: #fff !important;
            }

            .specials-bgcolor-white {
                background-color: #fff !important;
            }

            .specials-textcolor-primary {
                color: <f:format.raw>{data.tx_rkwtemplate_landingpage_primarycolor}</f:format.raw> !important;
            }

            .specials-bgcolor-primary {
                background-color: <f:format.raw>{data.tx_rkwtemplate_landingpage_primarycolor}</f:format.raw> !important;
                border-color: <f:format.raw>{data.tx_rkwtemplate_landingpage_primarycolor}</f:format.raw> !important;
            }

            .specials-textcolor-secondary {
                color: <f:format.raw>{data.tx_rkwtemplate_landingpage_secondarycolor}</f:format.raw> !important;
            }

            .specials-bgcolor-secondary {
                background-color: <f:format.raw>{data.tx_rkwtemplate_landingpage_secondarycolor}</f:format.raw> !important;
                border-color: <f:format.raw>{data.tx_rkwtemplate_landingpage_secondarycolor}</f:format.raw> !important;
            }

            .btn--specials:hover {
                background-color: <f:format.raw>{data.tx_rkwtemplate_landingpage_secondarycolor}</f:format.raw> !important;
                border-color: <f:format.raw>{data.tx_rkwtemplate_landingpage_secondarycolor}</f:format.raw> !important;
                color:#fff !important;
            }

            .btn--white:hover {
                background-color: <f:format.raw>{data.tx_rkwtemplate_landingpage_primarycolor}</f:format.raw> !important;
                border-color: <f:format.raw>{data.tx_rkwtemplate_landingpage_primarycolor}</f:format.raw> !important;
                color:#fff!important;
            }

            aside .contentbox a {
                color: <f:format.raw>{data.tx_rkwtemplate_landingpage_primarycolor}</f:format.raw> !important;
            }

        </style>

        <div class="siteheader siteheader--big siteheader--detailimg flex valign-center js-hero-class js-header-class">
            <div class="parallax-container">
                <div class="parallax">
                    <f:comment><!-- @todo: Use this keyvisual correctly. --></f:comment>
                    <f:cObject typoscriptObjectPath="lib.txRkwTemplate.keyvisual.article" data="{data}" />
                </div>
            </div>
            <f:comment><!-- @todo: Das sollte variabel gemacht werden! --></f:comment>
            <div class="flex-container flex-basis-12 siteheader__specials-title ">
                <div class="flex-basis-12 siteheader__specials-img">
                    <f:comment><!-- @todo: Header-Grafik (Artikelbild, modifiziert) --></f:comment>
                    <f:comment><!-- @todo: Im Mockup ist das Schrift als Grafik, nicht so geil und auch nicht variabel --></f:comment>
                    <img src="fileadmin/_processed_/5/e/csm_image-placeholder_5146ed8dba.jpg" alt="Mittelstand">
                </div>
                <a class="btn btn--specials specials-bgcolor-primary specials-text-white">Anmelden</a>
            </div>
        </div>
    </f:section>


    <f:comment><!-- ======================================================================== --></f:comment>


    <f:section name="Content">

        <main class="main space-between no-padding-narrow" id="main">

            <f:comment><!-- landingpage toc --></f:comment>
            <f:if condition="{f:cObject(typoscriptObjectPath:'lib.txRkwTemplate.content.landingpagetoc', data:'{data}')}">
                <f:cObject typoscriptObjectPath="lib.txRkwTemplate.content.landingpagetoc" data="{data}" />
            </f:if>

            <f:cObject typoscriptObjectPath="lib.txRkwTemplate.content.landingpage" data="{data}" />

        </main>

    </f:section>

</html>

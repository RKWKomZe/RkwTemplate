<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkwMailer="http://typo3.org/ns/RKW/RkwMailer/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <!-- PLAINTEXT -->
    <f:section name="Plaintext">

    <!-- HTML -->
    <f:section name="Html">
        <f:if condition="!{isWebView}">
            <tr>
                <td style="padding: 8px 16px; font-size:10px; text-align:center; color:#808080;">
                    <rkwMailer:frontend.translate key="partials_newsletter_global_header.problems1" languageKey="{queueRecipient.languageCode}" extensionName="rkwNewsletter" />
                    <a href="<rkwMailer:frontend.uri.action action='show' controller='WebView' extensionName='rkwNewsletter' pluginName='Webview' absolute='true' arguments='{issue: issue, topicsRaw: topics, hash: hash}' noCacheHash='true' pageType='{settings.webViewPageNum}' queueMail='{queueMail}' queueRecipient='{queueRecipient}'/>" style="color:#808080;"><rkwMailer:frontend.translate key="partials_newsletter_global_header.problems2" languageKey="{queueRecipient.languageCode}" extensionName="rkwNewsletter" /></a>
                </td>
            </tr>
        </f:if>
        <tr>
            <td style="padding: 0 16px; {f:if(condition:'{isWebView}', then: 'padding-top:8px;')}">
                <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; table-layout: fixed; border-bottom: 8px solid #b8b8b8; font-family: 'Arial', sans-serif">
                    <tr>
                        <td style="width: 50%; padding-right: 10px; padding-bottom: 10px; vertical-align: bottom">
                            <a href="###baseUrl###"><img src="###baseUrlLogo###" alt="RKW Bayern" style="max-width: 100%; height: auto" /></a>
                        </td>
                        <td style="width: 50%; padding-bottom: 10px; padding-left: 10px; text-align: right; vertical-align: bottom">
                            <h1 style="margin: 0 0 5px; padding: 0"><img src="###baseUrlImages###/rkw-newsletter.png" alt="RKW Newsletter" width="155" height="25" style="max-width: 100%; height: auto" /></h1>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    
    </f:section>

<f:form action="passwordForgot" name="frontendUser" class="form-fields">
	<div class="v320-1-of-2">
		<div class="v320-1">
			<label class="form-label" for="email">
				<f:translate key="tx_rkwregistration_domain_model_frontenduser.username" />
			</label>
			<f:form.textfield name="username" value="{username}" id="email" type="email" additionalAttributes="{autocomplete:'email'}"/>
		</div>

		<f:link.action pageUid="{loginPid}" action="loginShow" class="button secondary">
			<span><f:translate key="partials_registration_passwordForgot.labelBack"/></span>
		</f:link.action>

		<button type="submit" class="button">
			<span><f:translate key="partials_registration_passwordForgot.labelSend" /></span>
		</button>
	</div>
</f:form>

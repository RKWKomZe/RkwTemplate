{namespace vh=RKW\RkwMailer\ViewHelpers}
<f:layout name="Email/{mailType}" />

<!-- PLAINTEXT -->
<f:section name="Plaintext">
<vh:frontend.translate key="templates_email_serviceOptInAdminRequest.headline" languageKey="{backendUser.lang}" extensionName="rkwRegistration" arguments="{0 : backendUser.realName}" />

<vh:frontend.translate key="templates_email_serviceOptInAdminRequest.text1" languageKey="{backendUser.lang}" extensionName="rkwRegistration" arguments="{0 : frontendUser.firstName, 1: frontendUser.lastName}"/>

<vh:frontend.translate key="templates_email_serviceOptInAdminRequest.textOptIn" languageKey="{backendUser.lang}" extensionName="rkwRegistration" />
<vh:frontend.link action="optIn" controller="Service" extensionName="rkwRegistration" pluginName="rkwRegistration" absolute="TRUE" noCacheHash="TRUE" pageUid="{pageUid}" additionalParams="{tx_rkwregistration_rkwregistration: {token_yes: tokenYes, service: serviceSha1}}"/>

<vh:frontend.translate key="templates_email_serviceOptInAdminRequest.textOptOut" languageKey="{backendUser.lang}" extensionName="rkwRegistration" />
<vh:frontend.link action="optIn" controller="Service" extensionName="rkwRegistration" pluginName="rkwRegistration" absolute="TRUE" noCacheHash="TRUE" pageUid="{pageUid}" additionalParams="{tx_rkwregistration_rkwregistration: {token_no: tokenNo, service: serviceSha1}}" />
</f:section>

<!-- HTML -->
<f:section name="Html">
	<h1><vh:frontend.translate key="templates_email_serviceOptInAdminRequest.headline" languageKey="{backendUser.lang}" extensionName="rkwRegistration" arguments="{0 : backendUser.realName}" /></h1>
	<p><vh:frontend.translate key="templates_email_serviceOptInAdminRequest.text1" languageKey="{backendUser.lang}" extensionName="rkwRegistration" arguments="{0 : frontendUser.firstName, 1: frontendUser.lastName}" /></p>
	<ul>
		<f:for each="{service.usergroup}" as="usergroup">
			<li>{usergroup.title}</li>
		</f:for>
	</ul>
	<p>
		<vh:frontend.translate key="templates_email_serviceOptInAdminRequest.textOptIn" languageKey="{backendUser.lang}" extensionName="rkwRegistration"/><br>
		<a href="<vh:frontend.link action='optIn' controller='Service' extensionName='rkwRegistration' pluginName='rkwRegistration' absolute='TRUE' noCacheHash='TRUE' pageUid='{pageUid}' additionalParams='{tx_rkwregistration_rkwregistration: {token_yes: tokenYes, service: serviceSha1}}' />"><vh:frontend.translate key="templates_email_serviceOptInAdminRequest.textOptInLinkLabel" languageKey="{backendUser.lang}" extensionName="rkwRegistration"/></a>
	</p>
	<p>
		<vh:frontend.translate key="templates_email_serviceOptInAdminRequest.textOptOut" languageKey="{backendUser.lang}" extensionName="rkwRegistration" /><br>
		<a href="<vh:frontend.link action='optIn' controller='Service' extensionName='rkwRegistration' pluginName='rkwRegistration' absolute='TRUE' noCacheHash='TRUE' pageUid='{pageUid}' additionalParams='{tx_rkwregistration_rkwregistration: {token_no: tokenNo, service: serviceSha1}}'  />"><vh:frontend.translate key="templates_email_serviceOptInAdminRequest.textOptOutLinkLabel" languageKey="{backendUser.lang}" extensionName="rkwRegistration"/></a>
	</p>
</f:section>

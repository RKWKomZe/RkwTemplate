{namespace rkwMailer=RKW\RkwMailer\ViewHelpers}
{namespace rkwAuthors=RKW\RkwAuthors\ViewHelpers}

<!-- PLAINTEXT -->
<f:section name="Plaintext" />


<!-- HTML for the first item-->
<f:section name="Html">

    <f:if condition="{content.txRkwnewsletterAuthors}">
         <p style="padding: 23px 0 0; border-top: 1px solid #fff; color: #fff; font-size: 12px; font-weight:bold;">
            Kontakt:
        </p>
        <f:for each="{content.txRkwnewsletterAuthors}" as="author" iteration="iteratorAuthor">
            <f:if condition="{iteratorAuthor.isFirst}">
                <table cellpadding="0" cellspacing="0" border="0" style="font-family: 'Arial', sans-serif; font-size: 14px">
                    <tr>
                        <f:if condition="{author.imageBoxes}">
                            <td style="padding: 5px 12px 0 0; vertical-align: top">
                                <rkwMailer:frontend.image image="{author.imageBoxes}" treatIdAsReference="true" absolute="false" alt="<rkwAuthors:GetCombinedName author='{author}'/>" width="80"  />
                            </td>
                        </f:if>
                        <td style="color: #fff; font-size: 12px; line-height: 24px">
                            <rkwAuthors:GetCombinedName author='{author}'/><br />
                            <rkwAuthors:GetFormattedPhoneNumber phoneExtensionLength="4" author="{author}"/><br />
                            <a href="mailto:{author.email}" style="color: #fff; text-decoration: none">{author.email}</a>
                        </td>
                    </tr>
                </table>
            </f:if>
        </f:for>
    </f:if>

</f:section>

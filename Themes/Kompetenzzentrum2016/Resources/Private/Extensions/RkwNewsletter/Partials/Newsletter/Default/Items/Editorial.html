{namespace rkwMailer=RKW\RkwMailer\ViewHelpers}
{namespace rkwAuthors=RKW\RkwAuthors\ViewHelpers}

<!-- PLAINTEXT -->
<f:section name="Plaintext" />



<!-- HTML for all other items -->
<f:section name="Html">


    <tr>
        <td style="padding-top:32px;">
            <table cellpadding="0" cellspacing="0" border="0" style="width: 100%;">
                <tr>
                    <td style="background: {page.txRkwnewsletterTopic.primaryColorEditorial}">

                        <!-- badge -->
                        <f:render partial="Items/Editorial/TopicBadge" section="Html" arguments="{_all}" />

                        <!-- main part -->
                        <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; font-family: 'Arial', sans-serif; font-size: 14px">
                            <tr>
                                <td style="padding: 0 16px 21px; color: #fff">

                                    <!-- Content -->
                                    <f:render partial="Items/Editorial/Content" section="Html" arguments="{_all}" />

                                    <!-- Contact -->
                                    <f:render partial="Items/Editorial/Contact" section="Html" arguments="{_all}" />

                                </td>
                            </tr>
                        </table>

                    </td>
                </tr>
            </table>
        </td>
    </tr>

</f:section>

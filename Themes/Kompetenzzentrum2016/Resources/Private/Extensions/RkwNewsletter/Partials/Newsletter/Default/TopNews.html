{namespace rkwMailer=RKW\RkwMailer\ViewHelpers}
{namespace rkwNewsletter=RKW\RkwNewsletter\ViewHelpers}

<!-- PLAINTEXT -->
<f:section name="Plaintext" />


<!-- HTML -->
<f:section name="Html">

    <f:if condition="{includeTopNews}">
        <tr>
            <td style="padding: 0 16px;">
                <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; font-family: 'Arial', sans-serif; font-size: 14px">
                    <tr>
                        <td style="height: 16px">&nbsp;</td>
                    </tr>
                    <tr>
                        <td >
                            <table cellspacing="0" cellpadding="0" style="width: 100%; font-family: 'Arial', sans-serif; font-size: 14px">
                                <tr>
                                    <td style="width: 16px; height: 7px; background: #fff; vertical-align: top"><img src="###baseUrlImages###/corner-top-left.jpg" alt="" width="16" height="7" style="display: block" /></td>
                                    <td style="background: #fff">&nbsp;</td>
                                    <td style="width: 16px; height: 7px; background: #fff; text-align: right; vertical-align: top"><img src="###baseUrlImages###/corner-top-right.jpg" alt="" width="16" height="7" style="float: right; display: block" /></td>
                                </tr>
                                <tr>
                                    <td style="padding: 0 16px; background: #fff" colspan="3">
                                        <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; font-family: 'Arial', sans-serif; font-size: 14px; line-height: 16px">
                                            <tr>
                                                <td style="margin: 0; padding: 0 0 20px; color: #666; font-size: 24px; font-weight: 400; line-height:24px;">
                                                    <rkwMailer:frontend.translate key="partials_newsletter_topNews.headline" languageKey="{queueRecipient.languageCode}" extensionName="rkwNewsletter" />
                                                </td>
                                            </tr>

                                            <f:for each="{pages}" as="page" iteration="pageIterator">
                                                <f:for each="<rkwNewsletter:getNewsletterContents issue='{issue}' page='{page}' limit='1' />" as="content" iteration="contentIterator">
                                                    <f:if condition="{pageIterator.isLast}">
                                                        <f:then>
                                                            <tr>
                                                                <td style="padding: 0;">
                                                                    <a href="#topic-{page.txRkwnewsletterTopic.uid}" style="color: #333; line-height: 22px; font-weight: 400; text-decoration: none;">
                                                                        <span style="text-transform: uppercase; color: {page.txRkwnewsletterTopic.primaryColor}; font-weight: 700;">{page.txRkwnewsletterTopic.name}</span><br>
                                                                        &gt;&gt; {content.header}
                                                                    </a>
                                                                </td>
                                                            </tr>
                                                        </f:then>
                                                        <f:else>

                                                            <tr>
                                                                <td style="padding: 0 0 13px 0;">
                                                                    <a href="#topic-{page.txRkwnewsletterTopic.uid}" style="color: #333; line-height: 22px; font-weight: 400; text-decoration: none;">
                                                                        <span style="text-transform: uppercase; color: {page.txRkwnewsletterTopic.primaryColor}; font-weight: 700;">{page.txRkwnewsletterTopic.name}</span><br>
                                                                        &gt;&gt; {content.header}
                                                                    </a>
                                                                </td>
                                                            </tr>
                                                        </f:else>
                                                    </f:if>
                                                </f:for>
                                            </f:for>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 16px; height: 7px; background: #fff; vertical-align: bottom"><img src="###baseUrlImages###/corner-bottom-left.jpg" alt="" width="16" height="7" style="display: block" /></td>
                                    <td style="background: #fff">&nbsp;</td>
                                    <td style="width: 16px; height: 7px; background: #fff; text-align: right; vertical-align: bottom"><img src="###baseUrlImages###/corner-bottom-right.jpg" alt="" width="16" height="7" style="float: right; display: block" /></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

    </f:if>

</f:section>

{namespace rkwMailer=RKW\RkwMailer\ViewHelpers}

<!-- PLAINTEXT -->
<f:section name="Plaintext">
==================================================\n
{content.header}\n
==================================================\n
<f:format.stripTags>
    <rkwMailer:frontend.replace.rteLinks plaintextFormat="true">
        <f:format.raw>
            <rkwMailer:plaintextLineBreaks keepLineBreaks="true">{content.bodytext}</rkwMailer:plaintextLineBreaks>
        </f:format.raw>
    </rkwMailer:frontend.replace.rteLinks>
</f:format.stripTags>

<f:if condition="{content.headerLink}">
\n\n
>> <rkwMailer:frontend.typolink parameter='{content.headerLink}' />
</f:if>\n
</f:section>



<!-- HTML all other items -->
<f:section name="Html">

    <table cellspacing="0" cellpadding="0" style="width: 100%; font-family: 'Arial', sans-serif; font-size: 14px">

        <!-- headline -->
        <tr>
            <td style="padding: 0 16px 0; line-height: 24px">
                <f:if condition="{content.headerLink}">
                    <f:then>
                        <a href="<rkwMailer:frontend.typolink parameter='{content.headerLink}' />" target="_blank" id="item-{page.uid}-{itemIterator.cycle}" name="item-{page.uid}-{itemIterator.cycle}" style="color: {page.txRkwnewsletterTopic.primaryColor}; font-size: 24px; font-weight: 400; text-decoration: none">
                            {content.header}
                        </a>
                    </f:then>
                    <f:else>
                        <span style="color: {page.txRkwnewsletterTopic.primaryColor}; font-size: 24px; font-weight: 400; text-decoration: none">
                            {content.header}<a id="item-{page.uid}-{itemIterator.cycle}" name="item-{page.uid}-{itemIterator.cycle}"></a>
                        </span>
                    </f:else>
                </f:if>
            </td>
        </tr>

        <!-- image -->
        <tr>
            <td style="padding-top: 11px">
                <f:if condition="{content.image}">
                    <f:for each="{content.image}" as="image">
                        <rkwMailer:frontend.image image="{image}" treatIdAsReference="true" absolute="false" width="536" height="200c" style="display: block; width: 100%; height: auto" />
                    </f:for>
                </f:if>
            </td>
        </tr>

        <!-- content -->
        <tr>
            <td style="padding: 11px 16px {f:if(condition: '{content.headerLink}', then: '0', else: '24px')}; line-height: 22px">
                <rkwMailer:frontend.replace.rteLinks style="color: {page.txRkwnewsletterTopic.primaryColor}"><f:format.raw>{content.bodytext}</f:format.raw></rkwMailer:frontend.replace.rteLinks>
            </td>
        </tr>

        <!-- link -->
        <f:if condition="{content.headerLink}">
            <tr>
                <td style="padding: 13px 16px 24px">
                    <a href="<rkwMailer:frontend.typolink parameter='{content.headerLink}' />" target="_blank" style="color: {page.txRkwnewsletterTopic.primaryColor}; font-weight: 700; text-decoration: none; text-transform: uppercase">&gt;&gt; Mehr erfahren</a>
                </td>
            </tr>
        </f:if>

        <!-- contact headline -->
        <f:if condition="{content.txRkwnewsletterAuthors}">
            <tr>
                <td style="padding: 0 16px">
                    <p style="margin: 0; padding: 23px 0 0; border-top: 1px solid #000; color: #333; font-size: 12px; font-weight:bold">
                        Kontakt:
                    </p>
                </td>
            </tr>
        </f:if>
    </table>

</f:section>

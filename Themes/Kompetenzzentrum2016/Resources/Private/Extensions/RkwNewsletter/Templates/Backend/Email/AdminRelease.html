{namespace vh=RKW\RkwMailer\ViewHelpers}
<f:layout name="Email/{mailType}" />

<!-- PLAINTEXT -->
<f:section name="Plaintext">
<vh:frontend.translate key="templates_backend_email_adminRelease.headline" languageKey="{backendUser.lang}" extensionName="rkwNewsletter" arguments="{0 : backendUser.realName}" />

<vh:frontend.translate key="templates_backend_email_adminRelease.text1" languageKey="{backendUser.lang}" extensionName="rkwNewsletter" />

    {issue.title}

<vh:frontend.translate key="templates_backend_email_adminRelease.text2" languageKey="{backendUser.lang}" extensionName="rkwNewsletter"  />
</f:section>

<!-- HTML -->
<f:section name="Html">
    <h1><vh:frontend.translate key="templates_backend_email_adminRelease.headline" languageKey="{backendUser.lang}" extensionName="rkwNewsletter" arguments="{0 : backendUser.realName}" /></h1>
    <p><vh:frontend.translate key="templates_backend_email_adminRelease.text1" languageKey="{backendUser.lang}" extensionName="rkwNewsletter"  /></p>
    <p><em>{issue.title}</em></p>
    <p><vh:frontend.translate key="templates_backend_email_adminRelease.text2" languageKey="{backendUser.lang}" extensionName="rkwNewsletter"  /></p>
</f:section>

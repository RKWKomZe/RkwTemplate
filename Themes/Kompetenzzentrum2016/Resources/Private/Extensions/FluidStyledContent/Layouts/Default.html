<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:spaceless>

	<f:comment>
		<!-- =============================================================
			special rendering for plugins that are not in colPos 0
		============================================================= -->
	</f:comment>
	<f:if condition="({data.CType} == 'list') && ({data.colPos} > 0)">
		<f:then>

			<f:if condition="{data.colPos} == '110'">
				<f:then>
					<aside class="related-box" aria-labelledby="section-header-{data.uid}">
					<f:if condition="{data.header}">
						<div class="related-box-title">
							<h4 class="h2 section-header" id="section-header-{data.uid}">
								{data.header}
							</h4>
						</div>
					</f:if>
				</f:then>
				<f:else>
					<f:if condition="{data.header}">
						<f:then>
							<section role="complementary" aria-labelledby="section-header-{data.uid}">
								<h4 class="h2 section-header" id="section-header-{data.uid}">
									{data.header}
								</h4>
						</f:then>
						<f:else>
							<section aria-labelledby="article-headline" role="search">
						</f:else>
					</f:if>

				</f:else>
			</f:if>

			<f:render section="Main"/>

			<f:if condition="{data.colPos} == '110'">
				<f:then>
					</aside>
				</f:then>
				<f:else>
					</section>
				</f:else>
			</f:if>
		</f:then>
		<f:else>

			<f:comment>
				<!-- =============================================================
                    special rendering for plugins that are CallToAction-Elements
                ============================================================= -->
			</f:comment>
			<f:if condition="({data.CType} == 'list') && ({data.colPos} == -1) && ({data.tx_gridelements_columns} == 70)">
				<f:then>
					<f:render section="Main"/>
				</f:then>


				<f:comment>
					<!-- =============================================================
                        everything else
                    ============================================================= -->
				</f:comment>
				<f:else>

					<f:if condition="{data.frame_class} != none">
						<f:then>

							<div id="c{data.uid}" class="frame frame-{data.frame_class} frame-type-{data.CType} frame-layout-{data.layout}{f:if(condition: data.space_before_class, then: ' frame-space-before-{data.space_before_class}')}{f:if(condition: data.space_after_class, then: ' frame-space-after-{data.space_after_class}')}">
								<f:if condition="{data._LOCALIZED_UID}">
									<a id="c{data._LOCALIZED_UID}"></a>
								</f:if>
								<f:render section="Before" optional="true">
									<f:render partial="DropIn/Before/All" arguments="{_all}" />
								</f:render>
								<f:render section="Header" optional="true">
									<f:render partial="Header/All" arguments="{_all}" />
								</f:render>
								<f:render section="Main" optional="true" />
								<f:render section="Footer" optional="true">
									<f:render partial="Footer/All" arguments="{_all}" />
								</f:render>
								<f:render section="After" optional="true">
									<f:render partial="DropIn/After/All" arguments="{_all}" />
								</f:render>
							</div>

						</f:then>
						<f:else>

							<a id="c{data.uid}"></a>
							<f:if condition="{data._LOCALIZED_UID}">
								<a id="c{data._LOCALIZED_UID}"></a>
							</f:if>
							<f:if condition="{data.space_before_class}">
								<div class="frame-space-before-{data.space_before_class}"></div>
							</f:if>
							<f:render section="Before" optional="true">
								<f:render partial="DropIn/Before/All" arguments="{_all}" />
							</f:render>
							<f:render section="Header" optional="true">
								<f:render partial="Header/All" arguments="{_all}" />
							</f:render>
							<f:render section="Main" optional="true" />
							<f:render section="Footer" optional="true">
								<f:render partial="Footer/All" arguments="{_all}" />
							</f:render>
							<f:render section="After" optional="true">
								<f:render partial="DropIn/After/All" arguments="{_all}" />
							</f:render>
							<f:if condition="{data.space_after_class}">
								<div class="frame-space-after-{data.space_after_class}"></div>
							</f:if>

						</f:else>
					</f:if>

				</f:else>
			</f:if>

		</f:else>

	</f:if>

</f:spaceless>
</html>

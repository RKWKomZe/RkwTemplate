{namespace rkwShop=RKW\RkwShop\ViewHelpers}
{namespace rkwRegistration=RKW\RkwRegistration\ViewHelpers}

<!-- remark -->
<f:comment>
	<div class="v320-1">
		<label for="tx-rkwshop-remark" class="form-label">
			<f:translate key="LLL:EXT:rkw_shop/Resources/Private/Language/locallang.xlf:tx_rkwshop_domain_model_order.remark" />
		</label>
		<f:form.textarea id="tx-rkwshop-remark" property="remark" />
	</div>
</f:comment>

<p class="v320-1">

	<f:security.ifAuthenticated>
		<f:else>
		<span class="checkbox">
			<label>
				<f:form.checkbox name="terms" value="1" checked="{terms}"/>
				<span class="text-smaller">
					<f:link.page pageUid="{termsPid}" target="_blank">
						<f:translate key="LLL:EXT:rkw_shop/Resources/Private/Language/locallang.xlf:partials.order.form.productList.terms" />
					</f:link.page>
				</span>
			</label>
		</span>
		</f:else>
	</f:security.ifAuthenticated>
	<span class="checkbox">
		<label>
			<f:form.checkbox name="privacy" value="1" checked="{privacy}" />
			<rkwRegistration:privacyText textVersion="order" />
		</label>
	</span>
</p>
<p class="v320-1">
	<button class="button" type="submit">
		<span><f:translate key="LLL:EXT:rkw_shop/Resources/Private/Language/locallang.xlf:partials.order.form.productList.orderButton" /></span>
	</button>
</p>

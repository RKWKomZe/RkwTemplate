{namespace rkwMailer=RKW\RkwMailer\ViewHelpers}
<f:layout name="Email/{mailType}" />


<!-- PLAINTEXT -->
<f:section name="Plaintext"><rkwMailer:plaintextLineBreaks>
	<rkwMailer:recipientSalutation queueRecipient="{queueRecipient}" prependText="<rkwMailer:frontend.translate key='templates.email.deleteOrderUser.headline' languageKey='{queueRecipient.languageCode}' extensionName='rkwShop' /> " appendText=","/>\n
	\n
	<rkwMailer:frontend.translate key="templates.email.deleteOrderUser.text1" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwShop" />\n
	<rkwMailer:frontend.translate key="templates.email.deleteOrderUser.text2" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwShop" />\n
	\n
	<f:render partial="Email/ProductList" section="Plaintext" arguments="{order: order, frontendUser: order.frontendUser, language: frontendUser.txRkwregistrationLanguageKey}"/>\n
	<f:render partial="Email/ShippingAddress" section="Plaintext" arguments="{order: order, frontendUser: order.frontendUser, language: frontendUser.txRkwregistrationLanguageKey}"/>
</rkwMailer:plaintextLineBreaks></f:section>

<!-- HTML -->
<f:section name="Html">
    <h1><rkwMailer:recipientSalutation queueRecipient="{queueRecipient}" prependText="<rkwMailer:frontend.translate key='templates.email.deleteOrderUser.headline' languageKey='{queueRecipient.languageCode}' extensionName='rkwShop' /> " appendText=","/></h1>
	<p>
		<rkwMailer:frontend.translate key="templates.email.deleteOrderUser.text1" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwShop" /><br>
		<rkwMailer:frontend.translate key="templates.email.deleteOrderUser.text2" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwShop" />
	</p>
	<f:render partial="Email/ProductList" section="Html" arguments="{order: order, frontendUser: frontendUser, language: frontendUser.txRkwregistrationLanguageKey}"/>
	<f:render partial="Email/ShippingAddress" section="Html" arguments="{order: order, frontendUser: frontendUser, language: frontendUser.txRkwregistrationLanguageKey}"/>
</f:section>

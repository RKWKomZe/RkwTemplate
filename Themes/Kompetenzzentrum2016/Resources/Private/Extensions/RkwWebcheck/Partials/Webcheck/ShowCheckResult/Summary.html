{namespace rkw=RKW\RkwWebcheck\ViewHelpers}

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <div class="value-box">
        <h2>{f:translate(key: 'partials_webcheck_showCheckResult_summary.completeResult1')}&shy;{f:translate(key: 'partials_webcheck_showCheckResult_summary.completeResult2')}</h2>
        <span class="value {rkw:ratingCss(percentage: '{checkResult.percentage}')}"><f:format.number decimals="0" decimalSeparator="." >{checkResult.percentage}</f:format.number>%</span>
    </div>
    <div class="value-text">
        <p>{rkw:ratingCheckText(checkResult: '{checkResult}')}</p>
    </div>

</html>

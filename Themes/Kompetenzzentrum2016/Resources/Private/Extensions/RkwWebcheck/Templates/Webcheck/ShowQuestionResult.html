<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="main">
    <div class="careercheck__task" id="check-head">
        <span>
            {f:translate(key: 'templates_webcheck_showQuestionResult.topic')}
            {topicPosition -> f:format.raw()} / {maxTopics -> f:format.raw()}
        </span>
    </div>
    <h1>{questionResult.topic.name -> f:format.raw()}</h1>
    {questionResult.topic.description -> f:format.html()}

    <f:form action="updateQuestionResult" enctype="multipart/form-data" name="questionResult" object="{questionResult}" class="careercheck__form" section="check-head">

        <f:render partial="Webcheck/ShowQuestionResult/Question" arguments="{_all}"/>

        <f:render partial="Webcheck/ShowQuestionResult/Answers" section="Selection" arguments="{_all}"/>
        <f:render partial="Webcheck/ShowQuestionResult/Answers" section="Tooltips" arguments="{_all}"/>

        <f:render partial="Webcheck/ShowQuestionResult/Pagination" arguments="{_all}"/>

    </f:form>
</f:section>

</html>

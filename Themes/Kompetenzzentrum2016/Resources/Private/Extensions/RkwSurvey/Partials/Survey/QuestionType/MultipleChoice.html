{namespace rkw=RKW\RkwSurvey\ViewHelpers}
<f:for each="<rkw:explode string='{question.answerOption}' />" as="answerOption" iteration="iterAnswer">
    <label class="radio radio--hidden answer">
        <f:form.checkbox name="answer.{iterAnswer.cycle}" property="answer.{iterAnswer.cycle}" value="1" class="no-jcf" />
        {answerOption}
        <span class="check-indicator careercheck-icon-ok-circled"></span>
    </label>
</f:for>

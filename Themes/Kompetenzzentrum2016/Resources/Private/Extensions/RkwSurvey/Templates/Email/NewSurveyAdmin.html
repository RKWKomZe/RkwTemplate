{namespace vh=RKW\RkwMailer\ViewHelpers}
<f:layout name="Email/{mailType}" />

<!-- PLAINTEXT -->
<f:section name="Plaintext">
<vh:frontend.translate key="templates_email_newSurveyAdmin.headline" languageKey="{backendUser.lang}" extensionName="rkwSurvey" arguments="{0 : backendUser.realName}" />

<vh:frontend.translate key="templates_email_newSurveyAdmin.text1" languageKey="{backendUser.lang}" extensionName="rkwSurvey" />

- {surveyResult.survey.name}

<vh:frontend.translate key="templates_email_newSurveyAdmin.text2" languageKey="{backendUser.lang}" extensionName="rkwSurvey"  />
</f:section>

<!-- HTML -->
<f:section name="Html">
	<h1><vh:frontend.translate key="templates_email_newSurveyAdmin.headline" languageKey="{backendUser.lang}" extensionName="rkwSurvey" arguments="{0 : backendUser.realName}" /></h1>
	<p><vh:frontend.translate key="templates_email_newSurveyAdmin.text1" languageKey="{backendUser.lang}" extensionName="rkwSurvey"  /></p>
	<p><em>{surveyResult.survey.name}</em></p>
	<p><vh:frontend.translate key="templates_email_newSurveyAdmin.text2" languageKey="{backendUser.lang}" extensionName="rkwSurvey"  /></p>
</f:section>

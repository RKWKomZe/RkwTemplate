{namespace vh=RKW\RkwMailer\ViewHelpers}
<f:layout name="Email/{mailType}" />

<!-- PLAINTEXT -->
<f:section name="Plaintext">
<vh:frontend.translate key="templates_email_contactAdmin.headline" languageKey="{backendUser.lang}" extensionName="rkwSurvey" arguments="{0 : backendUser.realName}" />

<vh:frontend.translate key="templates_email_contactAdmin.text1" languageKey="{backendUser.lang}" extensionName="rkwSurvey" arguments="{0 : surveyResult.survey.name}"/>

<vh:frontend.translate key="templates_email_contactAdmin.text2" languageKey="{backendUser.lang}" extensionName="rkwSurvey"  />
<vh:frontend.translate key="partials_survey_contactForm.gender.I.{contactForm.gender}" languageKey="{backendUser.lang}" extensionName="rkwSurvey" /> {contactForm.firstName} {contactForm.lastName}
<f:if condition="{contactForm.company}">{contactForm.company}
</f:if><f:if condition="{contactForm.email}">{contactForm.email}
</f:if><f:if condition="{contactForm.phone}">{contactForm.phone}</f:if>
</f:section>

<!-- HTML -->
<f:section name="Html">
	<h1><vh:frontend.translate key="templates_email_contactAdmin.headline" languageKey="{backendUser.lang}" extensionName="rkwSurvey" arguments="{0 : backendUser.realName}" /></h1>
	<p><vh:frontend.translate key="templates_email_contactAdmin.text1" languageKey="{backendUser.lang}" extensionName="rkwSurvey"  arguments="{0 : surveyResult.survey.name}"/></p>

	<h2><vh:frontend.translate key="templates_email_contactAdmin.text2" languageKey="{backendUser.lang}" extensionName="rkwSurvey"  /></h2>
    <p>
        <vh:frontend.translate key="partials_survey_contactForm.gender.I.{contactForm.gender}" languageKey="{backendUser.lang}" extensionName="rkwSurvey" /> {contactForm.firstName} {contactForm.lastName}<br/>
        <f:if condition="{contactForm.company}">{contactForm.company}<br/></f:if>
        <f:if condition="{contactForm.email}">{contactForm.email}<br/></f:if>
        <f:if condition="{contactForm.phone}">{contactForm.phone}</f:if>
    </p>
</f:section>

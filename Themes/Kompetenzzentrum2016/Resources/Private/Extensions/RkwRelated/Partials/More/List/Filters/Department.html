{namespace rkw=RKW\RkwRelated\ViewHelpers}
<div>
	<fieldset>
		<legend class="hide"><f:translate key="partials_more_list_filters_department.labelLong" /></legend>
		<ul>
			<li class="description" role="presentation"><f:translate key="partials_more_filters.topics" extensionName="rkwRelated" /></li>
			<li>
				<f:form.radio name="filter[department]" value="" checked="checked" id="department-all" tabindex="1" />
				<label for="department-all"><f:translate key="partials_more_filters.showAll" /></label>
			</li>
			<f:for each="{departmentList}" as="department">
				<li>
					<f:form.radio id="{department.name}" value="{department.uid}" name="filter[department]" checked="<rkw:radioPreselect currentUid='{department.uid}' filterUid='{filter.departmentType}' configList='{settingsArray.departmentList}' />"/>
					<label class="{department.cssClass}" for="{department.name}">{department.name}</label>
				</li>
			</f:for>
		</ul>
	</fieldset>
</div>

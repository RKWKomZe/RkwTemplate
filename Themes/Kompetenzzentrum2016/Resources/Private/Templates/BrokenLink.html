<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

	<f:layout name="{pageLayoutSwitch}" />

	<f:section name="content">

		<header class="page-headings broken-link">
			<f:image src="{settings.websiteLogoBrokenLinkFile}" alt="{settings.websiteName}" width="201c" />
			<div>
				<h1 id="topic-headline">{data.title}</h1>
				<f:if condition="{data.subtitle}">
					<h2>{data.subtitle}</h2>
				</f:if>
			</div>
		</header>

		<div class="article" style="margin-bottom:32px; width:100%">
			<article aria-labelledby="article-headline">
				<!-- Content -->
				<div class="content-box content wysiwyg first-letter-normal">
					<f:cObject typoscriptObjectPath="lib.txRkwTemplate.content.main" data="{data}" />
				</div>

			</article>

			<!-- comments and further boxes here -->
			<div class="sections">

				<!-- further boxes -->
				<f:format.html parseFuncTSPath="">{boxContent}</f:format.html>
			</div>
		</div>


	</f:section>

</html>

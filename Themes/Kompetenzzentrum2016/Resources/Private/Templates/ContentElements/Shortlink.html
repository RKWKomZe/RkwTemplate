{namespace rkwEtracker=RKW\RkwEtracker\ViewHelpers}

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <div class="box-wrapper">
        <f:if condition="<rkwEtracker:link.typolink parameter='{data.header_link}' />">
            <f:then>
                <rkwEtracker:link.typolink parameter="{data.header_link}" class="box">
                    <f:render partial="Shortlink/Inner" arguments="{_all}"/>
                </rkwEtracker:link.typolink>
            </f:then>
            <f:else>
                <a href="#" class="box">
                    <f:render partial="Shortlink/Inner" arguments="{_all}"/>
                </a>
            </f:else>
        </f:if>
    </div>

</html>

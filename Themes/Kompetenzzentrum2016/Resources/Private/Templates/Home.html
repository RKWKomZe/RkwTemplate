<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:layout name="{f:cObject(typoscriptObjectPath:'lib.txRkwTemplate.utility.pageLayoutSwitch')}" />

    <f:section name="content">

        <!-- top-menu -->
        <f:if condition="'{f:cObject(typoscriptObjectPath:'lib.txRkwTemplate.utility.pageLayoutSwitch')}' == 'Microsite'">
            <f:render partial="SubNav" section="Default" arguments="{_all}"/>
        </f:if>

        <!-- content -->
        <f:cObject typoscriptObjectPath="lib.txRkwTemplate.content.home" data="{data}" />

    </f:section>
</html>

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:layout name="{f:cObject(typoscriptObjectPath:'lib.txRkwTemplate.utility.pageLayoutSwitch')}" />

    <f:section name="content">

        <!-- top-menu -->
        <f:comment>
            <f:render partial="SubNav" section="Default" arguments="{_all}"/>
        </f:comment>
        <p>&nbsp;</p>


        <div class="page-area-grid">
            <div class="article">

                <div class="project-article" aria-labelledby="article-headline">

                    <!-- header -->
                    <header class="content-box content article-header wysiwyg" id="article-headline">
                        <f:cObject typoscriptObjectPath="lib.txRkwTemplate.event.title" data="{data}" />
                    </header>

                    <!-- GoogleMaps -->
                    <picture class="article-picture">
                        <f:format.raw><f:cObject typoscriptObjectPath="lib.txRkwTemplate.event.maps" data="{data}" /></f:format.raw>
                    </picture>

                    <!-- overview -->
                    <f:cObject typoscriptObjectPath="lib.txRkwTemplate.event.info" data="{data}" />

                    <div class="content-box content wysiwyg">

                        <!-- content -->
                        <f:cObject typoscriptObjectPath="lib.txRkwTemplate.content.main" data="{data}" />

                    </div>

                    <!-- footer -->
                    <footer class="article-footer">
                        <f:render partial="SharePrint/Print" arguments="{_all}"/>
                        <f:render partial="SharePrint/SocialMedia" arguments="{_all}"/>
                    </footer>
                </div>
            </div>


            <f:comment>
                <f:cObject typoscriptObjectPath="lib.txRkwTemplate.content.related" data="{data}" />
            </f:comment>

        </div>

    </f:section>

</html>
